<div class="card" (click)="navigateToDetails()">
  <div class="card-body">
    <h5 class="card-title">{{ hostName }}</h5>
    <p class="card-text">Software Version: {{ softwareVersion }}</p>
    <p class="card-text">Status: {{ highAvailabilityStatus }}</p>
    <p class="card-text">Last refreshed: {{ lastRefreshed }}</p>
    <button (click)="refreshF5Config()" [disabled]="isRecentlyRefreshed() || isRefreshingRuntimeData">
      <ng-container *ngIf="!isRecentlyRefreshed()">
        <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="isRefreshingRuntimeData"></fa-icon>
      </ng-container>
      <ng-container *ngIf="isRecentlyRefreshed() && !isRefreshingRuntimeData">
        <fa-icon class="icon" [icon]="['fas', 'check']"></fa-icon>
      </ng-container>
    </button>
  </div>
</div>
