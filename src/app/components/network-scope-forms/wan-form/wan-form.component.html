<h1>Wan Forms</h1>

<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal(ModalMode.Create)">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Wan Form</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table
    [config]="config"
    [data]="wanForms"
    (clearResults)="getWanForms($event)"
    (searchParams)="getWanForms($event)"
    [searchColumns]="searchColumns"
    [(itemsPerPage)]="perPage"
    (tableEvent)="onTableEvent($event)"
  ></app-table>
</ng-container>

<ng-template #actionsTemplate let-wanForm="datum">
  <section class="table__actions">
    <app-icon-button icon="edit" label="Edit Wan Form" (handleClick)="openModal(ModalMode.Edit, wanForm)"></app-icon-button>
  </section>
</ng-template>

<ng-template #activeTemplate let-wanForm="datum">
  <span *ngIf="wanForm.active" class="dot-container">
    <app-icon-button icon="check" label="WAN Form is active" title="WAN Form is active"></app-icon-button>
  </span>
  <span *ngIf="!wanForm.active" class="dot-container">
    <app-icon-button icon="times" label="Activate Wan Form" title="Activate Wan Form" (handleClick)="activateWanForm(wanForm)"></app-icon-button>
  </span>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-wan-form-modal></app-wan-form-modal>
<app-yes-no-modal></app-yes-no-modal>
