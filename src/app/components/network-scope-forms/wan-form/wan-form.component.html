@if (dcsMode === 'appcentric' && !selectedTenant) {
<ng-select
  [items]="tenants"
  bindLabel="name"
  placeholder="Select Tenant"
  [(ngModel)]="selectedTenant"
  (change)="onTenantSelect($event)"
></ng-select>
} @else {
<h1>Wan Forms</h1>
@if (currentDatacenter) {
<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal(ModalMode.Create)">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Wan Form</span>
  </button>
</section>
@if (!isLoading) {
<app-table
  [config]="config"
  [data]="wanForms"
  (clearResults)="getWanForms($event)"
  (searchParams)="getWanForms($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
} @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
} } @else {
<p>Select a Datacenter to display Wan-Form details</p>
} }

<ng-template #actionsTemplate let-wanForm="datum">
  <section class="table__actions">
    <app-icon-button icon="edit" label="Edit Wan Form" (handleClick)="openModal(ModalMode.Edit, wanForm)"></app-icon-button>
    @if (wanForm?.deletedAt) {
    <app-icon-button icon="undo" label="Restore Wan Form" type="success" (handleClick)="restoreWanForm(wanForm)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Wan Form"
      [type]="wanForm.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteWanForm(wanForm)"
    >
    </app-icon-button>
  </section>
</ng-template>

<ng-template #activeTemplate let-wanForm="datum">
  @if (wanForm.active) {
  <span class="dot-container">
    <app-icon-button
      icon="check"
      label="WAN Form is active"
      title="WAN Form is active"
      (handleClick)="deactivateWanForm(wanForm)"
    ></app-icon-button>
  </span>
  } @if (!wanForm.active) {
  <span class="dot-container">
    <app-icon-button
      icon="times"
      label="Activate Wan Form"
      title="Activate Wan Form"
      (handleClick)="activateWanForm(wanForm)"
    ></app-icon-button>
  </span>
  }
</ng-template>

<ng-template #expandedRows let-wanForm="datum">
  <section class="table__expanded-row">
    <app-wan-form-detail [wanForm]="wanForm"></app-wan-form-detail>
  </section>
</ng-template>

<app-wan-form-modal></app-wan-form-modal>
<app-yes-no-modal></app-yes-no-modal>
