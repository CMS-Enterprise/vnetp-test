<ngx-smart-modal
  #externalRouteModal
  [dismissable]="false"
  customClass="medium-modal"
  identifier="externalRouteModal"
  (onOpen)="getData()"
  (onClose)="reset()"
>
  <header class="modal-header">
    <h4 class="modal-title">External Routes</h4>
  </header>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="ip">IP</label>
        <input
          type="text"
          id="ip"
          formControlName="ip"
          class="form-control"
          [class.is-invalid]="submitted && f.ip.errors"
          aria-label="IP"
        />
        <div *ngIf="submitted && f.ip.errors" class="invalid-feedback">
          <div *ngIf="f.ip.errors.required">IP is required</div>
          <div *ngIf="f.ip.errors.invalidIpCidr">Invalid IP address, must be a valid CIDR.</div>
          <div *ngIf="f.ip.errors.invalidExternalRouteIp">Invalid IP address, mus begin with 10.x.x.x, 158.73.x.x, or 192.168.x.x</div>
          <div *ngIf="f.ip.errors.invalidHost">Invalid network id for subnet mask</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          [class.is-invalid]="submitted && f.description.errors"
          aria-label="Description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="vrf">VRF / Zone</label>
        <select
          id="vrf"
          formControlName="vrf"
          class="form-control"
          [class.is-invalid]="submitted && f.vrf.errors"
          aria-label="Policy Control Enforced"
        >
          <option></option>
          <option value="appprod">appprod (vpn_app_unix)</option>
          <option value="appdev">appdev (vpn_app_unix_imp)</option>
          <option value="dataprod">dataprod (vpn_data_unix)</option>
          <option value="datadev">appprod (vpn_data_unix_imp)</option>
          <option value="edcmgmt ">edcmgmt (vpn_edc_mgmt)</option>
          <option value="transport">Transport</option>
        </select>
        <div *ngIf="submitted && f.vrf.errors" class="invalid-feedback">
          <div *ngIf="f.vrf.errors.required">VRF/Zone is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="environment">Environment</label>
        <select
          id="environment"
          formControlName="environment"
          class="form-control"
          [class.is-invalid]="submitted && f.environment.errors"
          aria-label="Environment"
        >
          <option></option>
          <option value="prod">Prod</option>
          <option value="val">Val</option>
          <option value="imp">Imp</option>
          <option value="dev">Dev</option>
        </select>
        <div *ngIf="submitted && f.environment.errors" class="invalid-feedback">
          <div *ngIf="f.environment.errors.required">Environment is required</div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>
      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
