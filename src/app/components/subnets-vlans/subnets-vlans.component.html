<app-tier-select></app-tier-select>

<h1 *ngIf="navIndex === 0">Subnets</h1>

<h1 *ngIf="navIndex === 1">Vlans</h1>

<ng-container *ngIf="currentTier">
  <app-tabs [tabs]="tabs" (tabChange)="handleTabChange($event)"></app-tabs>

  <div *ngIf="navIndex === 0">
    <app-standard-component (importObjectsFunc)="importSubnetConfig($event)" [objectType]="subnetType" [tableItemsPerPage]="perPage" [objectSearchColumns]="subnetSearchColumns" [tableData]="subnets" [tableConfig]="subnetConfig" (openObjectModalFunc)="openSubnetModal(ModalMode.Create)" (clearResultsFunc)="getSubnets($event)" (searchParamsFunc)="getSubnets($event)" (tableEventFunc)="getSubnets($event)"></app-standard-component>

  </div>
  <div *ngIf="navIndex === 1">
    <app-standard-component (importObjectsFunc)="importVlansConfig($event)" [objectType]="vlanType" [tableItemsPerPage]="perPage" [objectSearchColumns]="vlanSearchColumns" [tableData]="vlans" [tableConfig]="vlanConfig" (openObjectModalFunc)="openVlanModal(ModalMode.Create)" (clearResultsFunc)="getVlans(false, $event)" (searchParamsFunc)="getVlans(false, $event)" (tableEventFunc)="getVlans(false, $event)"></app-standard-component>

  </div>

</ng-container>

<app-subnet-modal></app-subnet-modal>
<app-vlan-modal></app-vlan-modal>
<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>
<app-yes-no-modal [allowEmptyTier]="showRadio"></app-yes-no-modal>
<ng-template #warningMessage>
  <p>Select a Tier to display Subnets & VLANs details</p>
</ng-template>

<ng-template #vlanIdTemplate let-subnet="datum">
  <section>
    <span>{{ subnet?.vlan?.name }}</span>
  </section>
</ng-template>

<ng-template #subnetStateTemplate let-subnet="datum">
  <section>
    <span>{{ subnet.provisionedAt ? 'Provisioned' : 'Not Provisioned' }}</span>
  </section>
</ng-template>

<ng-template #vlanStateTemplate let-vlan="datum">
  <section>
    <span>{{ vlan.provisionedAt ? 'Provisioned' : 'Not Provisioned' }}</span>
  </section>
</ng-template>

<ng-template #subnetActionsTemplate let-subnet="datum">
  <section class="table__actions">
    <app-icon-button
    *ngIf="!subnet?.deletedAt"
    icon="edit"
    label="Edit Subnet"
    (handleClick)="openSubnetModal(ModalMode.Edit, subnet)"
  ></app-icon-button>

  <app-icon-button
    *ngIf="subnet?.deletedAt"
    icon="undo"
    label="Restore Subnet"
    type="success"
    (handleClick)="restoreSubnet(subnet)"
  ></app-icon-button>

  <app-icon-button
    icon="delete"
    id="softDeleteSubnet"
    label="Soft-Delete/Delete Subnet"
    [type]="subnet?.deletedAt ? 'danger' : 'default'"
    (handleClick)="deleteSubnet(subnet)"
  ></app-icon-button>
  </section>
</ng-template>

<ng-template #vlanActionsTemplate let-vlan="datum">
  <section class="table__actions">
    <app-icon-button
    *ngIf="!vlan?.deletedAt"
    icon="edit"
    label="Edit Vlan"
    (handleClick)="openVlanModal(ModalMode.Edit, vlan)"
  ></app-icon-button>

  <app-icon-button
    *ngIf="vlan?.deletedAt"
    icon="undo"
    label="Restore Vlan"
    type="success"
    (handleClick)="restoreVlan(vlan)"
  ></app-icon-button>

  <app-icon-button
    icon="delete"
    label="Soft-Delete/Delete Vlan"
    [type]="vlan?.deletedAt ? 'danger' : 'default'"
    (handleClick)="deleteVlan(vlan)"
  ></app-icon-button>
  </section>
</ng-template>
