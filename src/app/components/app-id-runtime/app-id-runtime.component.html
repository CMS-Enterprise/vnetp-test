<ngx-smart-modal #appIdModal identifier="appIdModal" customClass="big-modal">
  <div class="modal-header">
    <h5 class="modal-title">App ID Modal</h5>
    <button type="button" class="close" aria-label="Close" (click)="appIdModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <!-- First Table: Associated Applications -->
      <div class="col-md-6">
        <h6>Associated Applications</h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Subcategory</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let app of associatedApplications">
              <td>{{ app.name }}</td>
              <td>{{ app.category }}</td>
              <td>{{ app.subCategory }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Second Table: Available Applications -->
      <div class="col-md-6">
        <h6>Available Applications</h6>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Subcategory</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let app of availableApplications">
              <td>{{ app.name }}</td>
              <td>{{ app.category }}</td>
              <td>{{ app.subCategory }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="appIdModal.close()">Close</button>
  </div>
</ngx-smart-modal>
