<ngx-smart-modal
  #natRuleObjectInfoModal
  (onOpenFinished)="getData()"
  identifier="natRuleObjectInfoModal"
  [dismissable]="false"
  customClass="large-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">{{ modalTitle || 'Title' }}</h4>
  </header>

  <div class="modal-body">
    @for (element of modalBody; track element) {
    <div>
      {{ element }}
    </div>
    }
  </div>
</ngx-smart-modal>
