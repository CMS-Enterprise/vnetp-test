<ngx-smart-modal
  #natRuleModal
  identifier="natRuleModal"
  [dismissable]="false"
  (onOpen)="initNatRule()"
  (onClose)="reset()"
  customClass="medium-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">NAT Rule</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <!-- Name -->
      <div class="form-group">
        <label for="natRuleName">Name</label>
        <input id="natRuleName" type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
          Cancel
        </button>

        <button class="btn btn-success" data-dismiss="modal">
          <fa-icon class="icon" [icon]="['far', 'save']"></fa-icon>
          <span>Save NAT Rule</span>
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
