<h1>Virtual Machines</h1>

<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-info" (click)="loadVirtualMachines()">
    <fa-icon class="icon" [icon]="['fas', 'sync-alt']"></fa-icon>
    <span>Refresh</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table [config]="config" [data]="virtualMachines"></app-table>
</ng-container>

<ng-template #nameTemplate let-vm="datum">
  <a [routerLink]="vm.id" queryParamsHandling="merge">{{ vm.name }}</a>
</ng-template>

<ng-template #lastSyncTemplate let-vm="datum">
  <div *ngIf="vm.lastSyncDate | async as lastSyncDate; else loading">
    {{ lastSyncDate }}
  </div>
</ng-template>

<ng-template #lastBackupTemplate let-vm="datum">
  <div *ngIf="vm.lastBackupDate | async as lastBackupDate; else loading">
    {{ lastBackupDate }}
  </div>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>
