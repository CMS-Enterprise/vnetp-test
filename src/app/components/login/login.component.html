<div class="offset-3 col-md-6 mt-5">
  <div class="text-center">
    <form name="loginForm" (ngSubmit)="login()" #form="ngForm" novalidate>
      <img src="/assets/img/logo-alt.png" class="logo" alt="CMS DRaaS Logo" />

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          #username="ngModel"
          [(ngModel)]="userpass.Username"
          aria-label="Username"
          [ngClass]="{ 'is-invalid': form.submitted && username.invalid }"
          required
        />
        <div *ngIf="form.submitted && username.invalid" class="invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          #password="ngModel"
          [(ngModel)]="userpass.Password"
          aria-label="Password"
          [ngClass]="{ 'is-invalid': form.submitted && password.invalid }"
          required
        />

        <div *ngIf="form.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
      </div>

      <div>
        <fa-icon class="icon" [icon]="['fas', 'spinner']" size="2x" [spin]="true" [hidden]="!loading"></fa-icon>
      </div>

      <button class="btn btn-primary" type="submit">
        Login
      </button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
