<div class="offset-3 col-md-6">
  <div class="text-center" style="display:block; margin:auto;">
    <form>
      <img src="/assets/img/logo-large.png" style="max-width: 268px;" />

      <div class="offset-3 form-group col-md-6">

        <label for="username">Username:</label>
        <input name="username" class="form-control" [(ngModel)]="userpass.Username" aria-label="Username"/>

        <label for="password">Password:</label>
        <input name="password" type="password" class="form-control"  [(ngModel)]="userpass.Password" aria-label="Password"/>

      </div>
      
      <div>
        <fa name="spinner fa-spin fa-2x" [hidden]="!loading"></fa>
      </div>

      <button class="btn btn-success" type="submit" (click)="login()">Login</button>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
