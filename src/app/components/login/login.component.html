<div class="offset-3 col-md-6 mt-5">
  <div class="text-center">
    <img src="/assets/img/logo-alt.png" class="logo" alt="CMS DRaaS Logo" />

    <form name="loginForm" (ngSubmit)="form.form.valid && login()" #form="ngForm" novalidate>

      <div class="form-group">
        <label for="location">Location</label>
        <select
          id="location"
          name="location"
          class="form-control"
          #location="ngModel"
          [(ngModel)]="selectedLocation"
          aria-label="location"
          [ngClass]="{ 'is-invalid': form.submitted && location.invalid }"
          (change)="navToLocation()"
          required
        >
          <option></option>
          <option *ngFor="let availablelocation of availableLocations">
            {{ availablelocation }}
          </option>
        </select>

        <div *ngIf="form.submitted && location.invalid" class="invalid-feedback">
          <div *ngIf="location.errors.required">Select a location</div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          placeholder="EUA Username"
          aria-placeholder="EUA Username"
          id="username"
          class="form-control"
          #username="ngModel"
          [(ngModel)]="userpass.username"
          aria-label="Username"
          [ngClass]="{ 'is-invalid': form.submitted && username.invalid }"
          [disabled]="disableUserPass"
          required
        />
        <div *ngIf="form.submitted && username.invalid" class="invalid-feedback">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="EUA Password"
          aria-placeholder="EUA Password"
          id="password"
          class="form-control"
          #password="ngModel"
          [(ngModel)]="userpass.password"
          aria-label="Password"
          [ngClass]="{ 'is-invalid': form.submitted && password.invalid }"
          [disabled]="disableUserPass"
          required
        />

        <div class="form-group col-md-3">
          <button id="getAccountsButton" *ngIf="!showTenantButton" class="btn btn-primary btn-lg" type="submit">
            Get Accounts
          </button>
        </div>

        <div *ngIf="form.submitted && password.invalid" class="invalid-feedback">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>

    <form
      name="tenantForm"
      (ngSubmit)="secondform.form.valid && setTenantAndNavigate(selectedTenant)"
      #secondform="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="tenant">Account</label>
        <select
          id="tenant"
          name="tenant"
          class="form-control"
          #tenant="ngModel"
          [(ngModel)]="selectedTenant"
          aria-label="Tenant"
          [ngClass]="{ 'is-invalid': secondform.submitted && tenant.invalid }"
          [disabled]="!showTenantButton"
          required
        >
          <option></option>
          <option *ngFor="let availableTenant of availableTenants" [ngValue]="availableTenant">
            {{ availableTenant.tenant }}
          </option>
        </select>

        <div *ngIf="secondform.submitted && tenant.invalid" class="invalid-feedback">
          <div *ngIf="tenant.errors.required">Select Account</div>
        </div>
      </div>

      <button *ngIf="showTenantButton" class="btn btn-primary btn-lg" type="submit">
        Select Account
      </button>
    </form>
  </div>
</div>
