<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="currentUser">
  <a class="navbar-brand" href="dashboard">
    <h4>DRaaS</h4>
  </a>
 
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          >Networking
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="networks">Networks</a>
          <a class="dropdown-item" href="networks/ipaddresses">IP Addresses</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="networks/network-security-profiles">Network Security Profiles</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLinkActive]="['active']"
          [routerLink]="['jobs']"
          href="jobs"
          ><fa
            name="spinner fa-spin"
            style="padding-right:5px;"
            [hidden]="!runningJobs.count"
          ></fa>
          <span class="badge badge-success" [hidden]="!runningJobs.count">{{
            runningJobs.count
          }}</span>
          Jobs</a
        >
      </li>

      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          {{currentUser.Username}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
        </div>
      </li>

      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link disabled">{{ currentUser.CustomerName}}</a>
          </li>  
        </ul>
    </ul>
  </div>
</nav>
