<div>
  <div>
    <h1>Static Routes</h1>

    <div class="btn-toolbar mb-2 pull-right" role="toolbar">
      <button
        type="button"
        class="btn btn-sm btn-info"
        (click)="getVrfs()"
        aria-label="Refresh Static Routes table"
        >
        <fa name="refresh"></fa>
        Refresh
      </button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Tier (VRF)</th>
          <th scope="col">Static Routes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vrf of vrfs">
          <td>
            <a routerLink="/static-routes/edit/{{ vrf?.id }}">
              {{ vrf.name }}
            </a>
          </td>
          <td>
            {{ getStaticRoutesCount(vrf) }}
          </td>
        </tr>
        <tr *ngIf="!vrfs?.length" class="text-center">
          <td colspan="4">No Tiers</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
