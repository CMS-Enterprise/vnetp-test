<div>
  <h5>Static Routes</h5>

  <div class="btn-group-sm" role="group">
    <button
      type="button"
      class="btn btn-warning"
      aria-label="Update Static Routes"
      (click)="updateStaticRoutes()"
    >
      <fa name="floppy-o" size="2x"></fa>
    </button>
    <button type="button" class="btn btn-info" (click)="getNetwork()">
      <fa name="refresh" size="2x"></fa>
    </button>
    <button type="button" class="btn btn-success" (click)="addStaticRoute()">
      <fa name="plus" size="2x"></fa>
    </button>
  </div>

  <div class="card">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">CIDR Address</th>
          <th scope="col">Next Hop</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let route of staticRoutes"
        >
          <td>
            <p [hidden]="route.Edit">{{ route.CidrAddress }}</p>
            <input
              class="form-control"
              placeholder="any"
              [(ngModel)]="route.CidrAddress"
              [hidden]="!route.Edit"
              [dropSpecialCharacters]="false"
              mask="099.099.099.099/09"
            />
          </td>
          <td>
            <p [hidden]="route.Edit">{{ route.NextHop }}</p>
            <input
              class="form-control"
              placeholder="any"
              [(ngModel)]="route.NextHop"
              [hidden]="!route.Edit"
              [dropSpecialCharacters]="false"
              mask="099.099.099.099"
            />
          </td>
          <td>
            <fa
              name="floppy-o"
              (click)="route.Edit = !route.Edit"
              [hidden]="!route.Edit"
            ></fa>
            <fa
              name="trash"
              (click)="deleteStaticRoute(route)"
            ></fa>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
