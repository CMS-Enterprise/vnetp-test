<div>
  <h1>Tier: {{ vrf?.name }}</h1>

  <div class="btn-toolbar mb-2 pull-right" role="toolbar">
    <div class="btn-group-sm">
      <button
        type="button"
        class="btn btn-success mr-1"
        aria-label="Save Changes"
        (click)="updateStaticRoutes()"
        *ngIf="dirty"
      >
        <fa name="save"></fa>
        Save Changes
      </button>

      <button
        type="button"
        class="btn btn-success mr-1"
        (click)="addStaticRoute()"
      >
        <fa name="plus"></fa>
        Add Static Route
      </button>

      <app-import-export
        [exportObject]="staticRoutes"
        exportFileName="staticRoutes-{{ vrf.name }}"
        (import)="insertStaticRoutes($event)"
        disableExport="true"
      ></app-import-export>

      <button
        type="button"
        class="btn btn-info mr-1"
        (click)="getNetwork()"
        *ngIf="!dirty"
      >
        <fa name="refresh"></fa>
        Refresh
      </button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Interface Name</th>
        <th scope="col">CIDR Address</th>
        <th scope="col">Next Hop</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let route of staticRoutes">
        <td>
          <p [hidden]="route.Edit">{{ route.Interface }}</p>
          <select
          name="interface"
          class="form-control"
          [(ngModel)]="route.Interface"
          [hidden]="!route.Edit">
          <option value="inside">Intra-VRF</option>
          <option value="outside">Inter-VRF</option>
          <option value="extranet">External</option>
          </select>
        </td>
        <td>
          <p [hidden]="route.Edit">{{ route.CidrAddress }}</p>
          <input
            class="form-control"
            placeholder="any"
            [(ngModel)]="route.CidrAddress"
            [hidden]="!route.Edit"
            [dropSpecialCharacters]="false"
            mask="099.099.099.099/09"
          />
        </td>
        <td>
          <p [hidden]="route.Edit">{{ route.NextHop }}</p>
          <input
            class="form-control"
            placeholder="any"
            [(ngModel)]="route.NextHop"
            [hidden]="!route.Edit"
            [dropSpecialCharacters]="false"
            mask="099.099.099.099"
          />
        </td>
        <td class="item-actions">
          <fa
            name="floppy-o"
            (click)="route.Edit = !route.Edit"
            [hidden]="!route.Edit"
          ></fa>
          <fa name="trash" (click)="deleteStaticRoute(route)"></fa>
        </td>
      </tr>
      <tr *ngIf="!staticRoutes?.length" class="text-center">
        <td colspan="4">No Static Routes</td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="staticRoutes?.length"
    class="btn-toolbar mb-2 pull-right"
    role="toolbar"
  >
    <div class="btn-group-sm">
      <app-import-export
        [exportObject]="staticRoutes"
        exportFileName="staticRoutes-{{ vrf.name }}"
        (import)="insertStaticRoutes($event)"
        disableImport="true"
      ></app-import-export>
    </div>
  </div>
</div>
