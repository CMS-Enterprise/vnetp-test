<div class="container mt-4">
  <h2>Service Status</h2>

  <div class="card mt-3 mb-5">
    <div class="row p-3">
      <div *ngFor="let service of status?.service_status" class="col-md-4 status-item">
        <span>
          {{ service.name }}
        </span>
        <div class="status-light" [ngClass]="service.status"></div>
      </div>
    </div>
  </div>

  <div class="row p-3">
    <div *ngFor="let service of status?.customer_status" class="col-md-4 status-item  customer-status-item">
      <span>
        {{ service.name }}
      </span>
      <div class="status-light customer-status-light" [ngClass]="service.status"></div>
    </div>
  </div>

  <h2>Jobs Executed Today</h2>
  <div class="row p-3">
    <div class="chart-wrap col-md-8">
      <app-d3-pie-chart [data]="pieChartData"  *ngIf="pieChartData"></app-d3-pie-chart>
      <div class="legend">
        <p>
          <span class="legend-color success"></span>
          <span class="legend-label">Successful Jobs</span>
        </p>
        <span class="legend-subtitle">Total: {{ successfulJobs }}</span>
        <p>
          <span class="legend-color danger"></span>
          <span class="legend-label">Failed Jobs</span>
        </p>
        <span class="legend-subtitle">Total: {{ failedJobs }}</span>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="mb-0">Environment</h4>
        </div>

        <div class="p-3">
          <ul class="dash-info">
            <li>
              <span>Networks</span>
              <span class="inline-block ml-auto">
                {{ subnets.total_count }}
              </span>
              <a routerLink="/networks">
                <fa name="chevron-right"></fa>
              </a>
            </li>

            <li>
              <span>Devices</span>
              <span class="inline-block ml-auto">
                {{ devices.total_count }}
              </span>
              <a routerLink="/solaris">
                <fa name="chevron-right"></fa>
              </a>
            </li>

            <li>
              <span>IP Addresses</span>
              <span class="inline-block ml-auto">
                {{ ips.ips.length }}
              </span>
              <a routerLink="/ipaddresses">
                <fa name="chevron-right"></fa>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
