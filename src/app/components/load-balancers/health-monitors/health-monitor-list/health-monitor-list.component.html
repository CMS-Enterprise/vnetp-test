<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Health Monitor</span>
  </button>
</section>

@if (!isLoading) {
<app-table
  [config]="config"
  [data]="healthMonitors"
  (clearResults)="loadHealthMonitors($event)"
  (searchParams)="loadHealthMonitors($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
@if (currentTier) {
<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="healthMonitors"
    exportFileName="LoadBalancer_HealthMonitors_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>
} } @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
}

<ng-template #actionsTemplate let-healthMonitor="datum">
  <section class="table__actions">
    @if (checkUndeployedChanges(healthMonitor)) {
    <app-icon-button icon="asterisk" [label]="'Undeployed Changes'" [type]="'info'"></app-icon-button>
    } @if (!healthMonitor?.deletedAt) {
    <app-icon-button icon="edit" label="Edit Health Monitor" (handleClick)="openModal(healthMonitor)"></app-icon-button>
    } @if (healthMonitor?.deletedAt) {
    <app-icon-button icon="undo" label="Restore Health Monitor" type="success" (handleClick)="restore(healthMonitor)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Health Monitor"
      [type]="healthMonitor?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(healthMonitor)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-health-monitor-modal></app-health-monitor-modal>
<app-yes-no-modal></app-yes-no-modal>
