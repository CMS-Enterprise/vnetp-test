<ngx-smart-modal
  #iRuleModal
  identifier="iRuleModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="closeModal()"
  customClass="medium-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">iRule</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-row">
        <!-- Name -->
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
            <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
            <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <input
            id="description"
            type="text"
            formControlName="description"
            class="form-control"
            [class.is-invalid]="submitted && f.description.errors"
          />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.minlength">Description must be at least 3 characters.</div>
            <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="form-group">
        <label for="content">Content</label>
        <tooltip [message]="helpText.Content"></tooltip>
        <textarea id="content" rows="15" formControlName="content" class="form-control" [class.is-invalid]="submitted && f.content.errors">
        </textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
          <div *ngIf="f.content.errors.required">Content is required</div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save iRule</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
