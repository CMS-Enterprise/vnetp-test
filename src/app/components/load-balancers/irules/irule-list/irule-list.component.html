<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create iRule</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table [config]="config" [data]="iRules" (clearResults)="loadIRules($event)" (searchParams)="loadIRules($event)" [searchColumns]="searchColumns" [(itemsPerPage)]="perPage" (tableEvent)="onTableEvent($event)"></app-table>
  <section class="btn-toolbar" role="toolbar">
    <app-import-export
      [exportObject]="iRules"
      exportFileName="LoadBalancer_iRules_{{ currentTier.name }}"
      (import)="import($event)"
    ></app-import-export>
  </section>
</ng-container>

<ng-template #actionsTemplate let-iRule="datum">
  <section class="table__actions">
    <app-icon-button *ngIf="!iRule?.deletedAt" icon="edit" label="Edit iRule" (handleClick)="openModal(iRule)"></app-icon-button>

    <app-icon-button
      *ngIf="iRule?.deletedAt"
      icon="undo"
      label="Restore iRule"
      type="success"
      (handleClick)="restore(iRule)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete iRule"
      [type]="iRule?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(iRule)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-irule-modal></app-irule-modal>
<app-yes-no-modal></app-yes-no-modal>
