<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Virtual Server</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table [config]="config" [data]="virtualServers"></app-table>
</ng-container>

<ng-template #actionsTemplate let-virtualServer="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="!virtualServer?.deletedAt"
      icon="edit"
      label="Edit Virtual Server"
      (handleClick)="openModal(virtualServer)"
    ></app-icon-button>

    <app-icon-button
      *ngIf="virtualServer?.deletedAt"
      icon="undo"
      label="Restore Virtual Server"
      type="success"
      (handleClick)="restore(virtualServer)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Virtual Server"
      [type]="virtualServer?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(virtualServer)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="virtualServers"
    exportFileName="LoadBalancers_VirtualServers_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>

<app-virtual-server-modal></app-virtual-server-modal>
<app-yes-no-modal></app-yes-no-modal>
