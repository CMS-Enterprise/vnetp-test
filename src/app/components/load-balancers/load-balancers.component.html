<div class="text-center">
  <h3>Load Balancers</h3>
</div>

<div class="offset-1 col-10">

  <div class="btn-group" role="group">
      <button type="button" class="btn btn-info" (click)="getLoadBalancers()">
        <fa name="refresh" size="2x"></fa>
      </button>
      <button type="button" class="btn btn-success">
        <fa name="plus" size="2x"></fa>
      </button>
      <button type="button" class="btn btn-danger" disabled>
          <fa name="trash" size="2x"></fa>
        </button>
    </div>

  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Frontends</th>
          <th scope="col">Backends</th> 
          <th scope="col">Rules</th> 

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lb of loadBalancers">
          <td><input type="checkbox"></td>
          <td>
            <a href="/networks/load-balancers/edit/{{ lb.Id }}">{{lb.Name}}</a>
          </td>
          <td>{{lb.Frontends.length}}</td>
          <td>{{lb.Backends.length}}</td>
          <td>{{lb.Rules.length}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
