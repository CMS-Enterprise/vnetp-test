<ngx-smart-modal
  #selfIpModal
  identifier="selfIpModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="closeModal()"
  customClass="large-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">Load Balancer Self IP</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-", "_", ":", "."</div>
        </div>
      </div>

      <div class="form-row">
        <!-- IP Address -->

        <div class="form-group col-md-6">
          <label for="selfIp">IP Address</label>
          <input
            id="selfIp"
            type="text"
            formControlName="ipAddress"
            class="form-control"
            [class.is-invalid]="submitted && f.ipAddress.errors"
          />
          <div *ngIf="submitted && f.ipAddress.errors" class="invalid-feedback">
            <div *ngIf="f.ipAddress.errors.required">IP Address is Required</div>
            <div *ngIf="f.ipAddress.errors.invalidIpAddress">Invalid IP address, must be a valid IPv4/IPv6 address</div>
          </div>
        </div>

        <!-- VLAN -->
        <div class="form-group col-md-6">
          <label for="vlan">VLAN</label>
          <select
            id="vlan"
            class="form-control"
            name="vlan"
            formControlName="loadBalancerVlanId"
            [class.is-invalid]="submitted && f.loadBalancerVlanId.errors"
          >
            <option></option>
            <option *ngFor="let vlan of availableVlans" [ngValue]="vlan.id"> {{ vlan.name }} ({{ vlan.tag }}) </option>
          </select>
          <div *ngIf="submitted && f.loadBalancerVlanId.errors" class="invalid-feedback">
            <div *ngIf="f.loadBalancerVlanId.errors.required">VLAN is required</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save VLAN</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
