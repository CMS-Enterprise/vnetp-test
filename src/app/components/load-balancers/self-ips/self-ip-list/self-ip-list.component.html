<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Self IP</span>
  </button>
</section>

@if (!isLoading) {
<app-table
  [config]="config"
  [data]="selfIps"
  (clearResults)="loadSelfIps($event)"
  (searchParams)="loadSelfIps($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="selfIps"
    exportFileName="LoadBalancer_SelfIPs_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>
} @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
}

<ng-template #actionsTemplate let-selfIp="datum">
  <section class="table__actions">
    @if (checkUndeployedChanges(selfIp)) {
    <app-icon-button icon="asterisk" [label]="'Undeployed Changes'" [type]="'info'"></app-icon-button>
    } @if (selfIp?.deletedAt) {
    <app-icon-button icon="undo" label="Restore Self IP" type="success" (handleClick)="restore(selfIp)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Self IP"
      [type]="selfIp?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(selfIp)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>

<app-self-ip-modal></app-self-ip-modal>
<app-yes-no-modal></app-yes-no-modal>
