<h1 *ngIf="!tableComponentDto.searchText">({{selfIps?.total}} items)</h1>

<tooltip *ngIf="tableComponentDto.searchText" [message]="filteredHelpText?.FilteredResults"></tooltip>

<h1 *ngIf="tableComponentDto.searchText">({{selfIps?.total}} matching items)</h1>



<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Self IP</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table [config]="config" [data]="selfIps" (clearResults)="loadSelfIps($event)" (searchParams)="loadSelfIps($event)" [searchColumns]="searchColumns" [(itemsPerPage)]="perPage" (tableEvent)="onTableEvent($event)"></app-table>
  <section class="btn-toolbar" role="toolbar">
    <app-import-export
      [exportObject]="selfIps"
      exportFileName="LoadBalancer_SelfIPs_{{ currentTier.name }}"
      (import)="import($event)"
    ></app-import-export>
  </section>
</ng-container>

<ng-template #actionsTemplate let-selfIp="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="selfIp?.deletedAt"
      icon="undo"
      label="Restore Self IP"
      type="success"
      (handleClick)="restore(selfIp)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Self IP"
      [type]="selfIp?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(selfIp)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-self-ip-modal></app-self-ip-modal>
<app-yes-no-modal></app-yes-no-modal>
