<ngx-smart-modal
  #loadBalancerRouteModal
  identifier="loadBalancerSelfIpModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="large-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">Load Balancer Self IP</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip message="todo"></tooltip>
        <input type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" aria-label="Name" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="selfIp">Self IP</label>
          <input
            id="selfIp"
            type="text"
            formControlName="ipAddress"
            class="form-control"
            [class.is-invalid]="submitted && f.ipAddress.errors"
          />
          <div *ngIf="submitted && f.ipAddress.errors" class="invalid-feedback">
            <div *ngIf="f.ipAddress.errors.required">IP Address is Required</div>
            <div *ngIf="f.ipAddress.errors.invalidIpAddress">Invalid IP address, must be a valid IPv4/IPv6 address</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="vlan">VLAN</label>
          <select class="form-control" name="vlan" formControlName="vlan" [class.is-invalid]="submitted && f.vlan.errors">
            <option></option>
            <option *ngFor="let vlan of availableVlans" [ngValue]="vlan.id"> {{ vlan.name }} ({{ vlan.tag }}) </option>
          </select>
          <div *ngIf="submitted && f.vlan.errors" class="invalid-feedback">
            <div *ngIf="f.vlan.errors.required">VLAN is Required</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="cancel()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
