<ngx-smart-modal
  #loadBalancerRouteModal
  identifier="loadBalancerSelfIpModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="large-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Load Balancer Self IP</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip message="todo"></tooltip>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="type">Self IP</label>
          <input type="text" formControlName="ipAddress" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.ipAddress.errors }" aria-label="IP Address" />
        </div>

        <div class="form-group col-md-6">
          <label for="vlan">VLAN</label>
          <select class="form-control" name="vlan" formControlName="vlan" id="vlan"
            [ngClass]="{ 'is-invalid': submitted && f.vlan.errors }">
            <option></option>
            <option *ngFor="let vlan of availableVlans" [ngValue]="vlan.id">
              {{ vlan.name }} ({{ vlan.tag }})
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-link"
        data-dismiss="modal"
        (click)="cancel()"
      >
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['far', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </div>
  </form>
</ngx-smart-modal>
