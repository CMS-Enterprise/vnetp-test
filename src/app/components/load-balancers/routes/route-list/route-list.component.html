<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Route</span>
  </button>
</section>

@if (!isLoading) {
<app-table
  [config]="config"
  [data]="routes"
  (clearResults)="loadRoutes($event)"
  (searchParams)="loadRoutes($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="routes"
    exportFileName="LoadBalancer_Routes_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>
} @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
}

<ng-template #actionsTemplate let-route="datum">
  <section class="table__actions">
    @if (checkUndeployedChanges(route)) {
    <app-icon-button icon="asterisk" [label]="'Undeployed Changes'" [type]="'info'"></app-icon-button>
    } @if (route?.deletedAt) {
    <app-icon-button icon="undo" label="Restore Route" type="success" (handleClick)="restore(route)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Route"
      [type]="route?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(route)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>

<app-route-modal></app-route-modal>
<app-yes-no-modal></app-yes-no-modal>
