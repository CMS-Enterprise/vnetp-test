<ng-template #actionsTemplate let-route="datum">
  <section class="table__actions">
    <app-icon-button
    *ngIf="checkUndeployedChanges(route)"
          icon="asterisk"
          [label]="'Undeployed Changes'"
          [type]="'info'"
  ></app-icon-button>

    <app-icon-button
      *ngIf="route?.deletedAt"
      icon="undo"
      label="Restore Route"
      type="success"
      (handleClick)="restore(route)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Route"
      [type]="route?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(route)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-route-modal></app-route-modal>
<app-yes-no-modal></app-yes-no-modal>
