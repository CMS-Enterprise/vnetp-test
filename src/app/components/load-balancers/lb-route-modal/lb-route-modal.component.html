<ngx-smart-modal
  #loadBalancerRouteModal
  identifier="loadBalancerRouteModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="large-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">Load Balancer Route</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText.Name"></tooltip>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="destination">Destination Address</label>
          <tooltip [message]="helpText.Destination"></tooltip>
          <input
            type="text"
            formControlName="destination"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.destination.errors }"
            aria-label="Destination Address"
          />
          <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
            <div *ngIf="f.destination.errors.required">Destination is required</div>
            <div *ngIf="f.destination.errors.invalidIpCidr">Destination must be a valid IP/CIDR</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="gateway">Gateway</label>
          <tooltip [message]="helpText.Gateway"></tooltip>
          <input
            type="text"
            formControlName="gateway"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.gateway.errors }"
            aria-label="Gateway"
          />
          <div *ngIf="submitted && f.gateway.errors" class="invalid-feedback">
            <div *ngIf="f.gateway.errors.required">Gateway is required</div>
            <div *ngIf="f.gateway.errors.invalidIpAddress">Gateway must be a valid IP</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="cancel()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save Route</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
