<ngx-smart-modal
  #healthMonitorModal
  identifier="healthMonitorModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="medium-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">Health Monitor</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText.Name"></tooltip>
        <input type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" aria-label="Name" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="type">Type</label>
          <tooltip [message]="helpText.Type"></tooltip>
          <select formControlName="type" class="form-control" [class.is-invalid]="submitted && f.type.errors" aria-label="Type">
            <option></option>
            <option value="TCP">TCP</option>
            <option value="HTTP">HTTP</option>
            <option value="HTTPS">HTTPS</option>
          </select>
          <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Type is required</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="servicePort">Service Port</label>
          <tooltip [message]="helpText.ServicePort"></tooltip>
          <input
            class="form-control"
            name="servicePort"
            formControlName="servicePort"
            [class.is-invalid]="submitted && f.servicePort.errors"
            mask="09999"
            aria-label="Service Port"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="interval">Interval</label>
          <tooltip [message]="helpText.Interval"></tooltip>
          <input
            class="form-control"
            name="interval"
            formControlName="interval"
            [class.is-invalid]="submitted && f.interval.errors"
            mask="099"
            aria-label="Interval"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="timeout">Timeout</label>
          <tooltip [message]="helpText.Timeout"></tooltip>
          <input
            class="form-control"
            name="timeout"
            formControlName="timeout"
            [class.is-invalid]="submitted && f.timeout.errors"
            mask="099"
            aria-label="Interval"
          />
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="cancel()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
