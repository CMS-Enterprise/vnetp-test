<ngx-smart-modal
  #vlanModal
  identifier="vlanModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="closeModal()"
  customClass="large-modal"
>
  <header class="modal-header">
    <h4 class="modal-title">Load Balancer VLAN</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-row">
        <!-- Name -->
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="submitted && f.name.errors"
            aria-label="Name"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
            <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
            <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-", "_", ":", "."</div>
          </div>
        </div>

        <!-- Tag -->
        <div class="form-group col-md-6">
          <label for="tag">Tag</label>
          <input
            type="number"
            name="tag"
            formControlName="tag"
            class="form-control"
            [class.is-invalid]="submitted && f.tag.errors"
            min="1"
            max="4094"
            required
          />
          <div *ngIf="submitted && f.tag.errors" class="invalid-feedback">
            <div *ngIf="f.tag.errors.required">Tag is required</div>
            <div *ngIf="f.tag.errors.min">Tag must be greater than or equal to 1</div>
            <div *ngIf="f.tag.errors.max">Tag must be less than or equal to 4094</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save VLAN</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
