<ng-template #actionsTemplate let-vlan="datum">
  <section class="table__actions">
    <app-icon-button
    *ngIf="checkUndeployedChanges(vlan)"
          icon="asterisk"
          [label]="'Undeployed Changes'"
          [type]="'info'"
  ></app-icon-button>

    <app-icon-button
      *ngIf="vlan?.deletedAt"
      icon="undo"
      label="Restore VLAN"
      type="success"
      (handleClick)="restore(vlan)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete VLAN"
      [type]="vlan?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(vlan)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-vlan-modal></app-vlan-modal>
<app-yes-no-modal></app-yes-no-modal>
