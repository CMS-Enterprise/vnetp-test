<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create VLAN</span>
  </button>
</section>

@if (!isLoading) {
<app-table
  [config]="config"
  [data]="vlans"
  (clearResults)="loadVlans($event)"
  (searchParams)="loadVlans($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="vlans"
    exportFileName="LoadBalancer_VLANs_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>
} @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
}

<ng-template #actionsTemplate let-vlan="datum">
  <section class="table__actions">
    @if (checkUndeployedChanges(vlan)) {
    <app-icon-button icon="asterisk" [label]="'Undeployed Changes'" [type]="'info'"></app-icon-button>
    } @if (vlan?.deletedAt) {
    <app-icon-button icon="undo" label="Restore VLAN" type="success" (handleClick)="restore(vlan)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete VLAN"
      [type]="vlan?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(vlan)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-vlan-modal></app-vlan-modal>
<app-yes-no-modal></app-yes-no-modal>
