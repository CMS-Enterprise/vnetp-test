<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-success" (click)="openModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Node</span>
  </button>
</section>

@if (!isLoading) {
<app-table
  [config]="config"
  [data]="nodes"
  (clearResults)="loadNodes($event)"
  (searchParams)="loadNodes($event)"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>
<section class="btn-toolbar" role="toolbar">
  <app-import-export
    [exportObject]="nodes"
    exportFileName="LoadBalancer_Nodes_{{ currentTier.name }}"
    (import)="import($event)"
  ></app-import-export>
</section>
} @else {
<fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
}

<ng-template #actionsTemplate let-node="datum">
  <section class="table__actions">
    @if (checkUndeployedChanges(node)) {
    <app-icon-button icon="asterisk" [label]="'Undeployed Changes'" [type]="'info'"></app-icon-button>
    } @if (!node?.deletedAt) {
    <app-icon-button icon="edit" label="Edit Node" (handleClick)="openModal(node)"></app-icon-button>
    } @if (node?.deletedAt) {
    <app-icon-button icon="undo" label="Restore Node" type="success" (handleClick)="restore(node)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Node"
      [type]="node?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(node)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>

<app-node-modal></app-node-modal>
<app-yes-no-modal></app-yes-no-modal>
