<ng-template #actionsTemplate let-node="datum">
  <section class="table__actions">
    <app-icon-button
    *ngIf="checkUndeployedChanges(node)"
          icon="asterisk"
          [label]="'Undeployed Changes'"
          [type]="'info'"
  ></app-icon-button>

    <app-icon-button *ngIf="!node?.deletedAt" icon="edit" label="Edit Node" (handleClick)="openModal(node)"></app-icon-button>

    <app-icon-button
      *ngIf="node?.deletedAt"
      icon="undo"
      label="Restore Node"
      type="success"
      (handleClick)="restore(node)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Node"
      [type]="node?.deletedAt ? 'danger' : 'default'"
      (handleClick)="delete(node)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-node-modal></app-node-modal>
<app-yes-no-modal></app-yes-no-modal>
