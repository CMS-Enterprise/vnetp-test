<ngx-smart-modal #nodeModal identifier="nodeModal" [dismissable]="false" (onOpen)="getData()" (onClose)="closeModal()">
  <header class="modal-header">
    <h4 class="modal-title">Node</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="form-control" [class.is-invalid]="submitted && f.name.errors" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <!-- Type -->
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" formControlName="type" class="form-control" [class.is-invalid]="submitted && f.type.errors">
          <option></option>
          <option *ngFor="let type of nodeTypes" [ngValue]="type">{{ nodeTypeLookup[type] }}</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
          <div *ngIf="f.type.errors.required">Type is required</div>
        </div>
      </div>

      <!-- IP Address-->
      <div class="form-group" *ngIf="f.type.value === NodeType.IpAddress">
        <label for="ipAddress">IP Address</label>
        <input
          id="ipAddress"
          name="ipAddress"
          formControlName="ipAddress"
          class="form-control"
          [class.is-invalid]="submitted && f.ipAddress.errors"
        />
        <div *ngIf="submitted && f.ipAddress.errors" class="invalid-feedback">
          <div *ngIf="f.ipAddress.errors.required">IP Address is required.</div>
          <div *ngIf="f.ipAddress.errors.invalidIpAddress">Invalid IP address, must be a valid IPv4/IPv6 address.</div>
        </div>
      </div>

      <ng-container *ngIf="f.type.value === NodeType.Fqdn">
        <!-- FQDN -->
        <div class="form-group">
          <label for="fqdn">FQDN</label>
          <input id="fqdn" name="fqdn" formControlName="fqdn" class="form-control" [class.is-invalid]="submitted && f.fqdn.errors" />
          <div *ngIf="submitted && f.fqdn.errors" class="invalid-feedback">
            <div *ngIf="f.fqdn.errors.required">FQDN is required.</div>
            <div *ngIf="f.fqdn.errors.invalidFqdn">Invalid FQDN.</div>
          </div>
        </div>

        <!-- Auto Populate -->
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input id="autoPopulate" type="checkbox" name="autoPopulate" class="form-check-input" formControlName="autoPopulate" />
            <label class="form-check-label" for="autoPopulate">
              Auto Populate
            </label>
            <tooltip [message]="helpText.AutoPopulate"></tooltip>
          </div>
        </div>
      </ng-container>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save Node</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
