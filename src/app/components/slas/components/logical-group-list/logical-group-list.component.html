<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-info" (click)="loadLogicalGroups()">
    <fa-icon class="icon" [icon]="['fas', 'sync-alt']"></fa-icon>
    <span>Refresh</span>
  </button>

  <button type="button" class="btn btn-success" (click)="openLogicalGroupModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Logical Group</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table [config]="config" [data]="logicalGroups"></app-table>
</ng-container>

<ng-template #detailsTemplate let-logicalGroup="datum">
  <div *ngIf="logicalGroup.detailedLogicalGroup | async as detailedLogicalGroup; else loading">
    <button type="button" class="btn btn-warning" (click)="openDetailedModal(detailedLogicalGroup)">
      <span>{{ detailedLogicalGroup.members.length }}</span>
      <span>{{ detailedLogicalGroup.members.length === 1 ? ' Virtual Machine' : ' Virtual Machines' }}</span>
    </button>
  </div>
</ng-template>

<ng-template #actionsTemplate let-logicalGroup="datum">
  <section class="table__actions">
    <app-icon-button icon="delete" label="Remove Logical Group" (handleClick)="deleteLogicalGroup(logicalGroup)"></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-logical-group-view-modal [logicalGroup]="selectedLogicalGroup"></app-logical-group-view-modal>
<app-logical-group-modal></app-logical-group-modal>
<app-yes-no-modal></app-yes-no-modal>
