<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openRouteProfileModal(ModalMode.Create)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Route Profile</span>
    </button>
  </section>

  @if (!isLoading) {
  <app-table
    [config]="config"
    [data]="routeProfiles"
    (clearResults)="getRouteProfiles($event)"
    (searchParams)="getRouteProfiles($event)"
    [searchColumns]="searchColumns"
    [(itemsPerPage)]="perPage"
    (tableEvent)="onTableEvent($event)"
  ></app-table>
  <section class="btn-toolbar" role="toolbar">
    <app-import-export
      [exportObject]="routeProfiles"
      exportFileName="routeProfiles"
      [disableJson]="false"
      (import)="importRouteProfiles($event)"
    ></app-import-export>
  </section>
  } @else {
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
  }
</ng-container>

<ng-template #actionsTemplate let-routeProfile="datum">
  <section class="table__actions">
    @if (!routeProfile?.deletedAt) {
    <app-icon-button
      icon="edit"
      label="Edit Route Profile"
      (handleClick)="openRouteProfileModal(ModalMode.Edit, routeProfile)"
    ></app-icon-button>
    } @if (routeProfile?.deletedAt) {
    <app-icon-button
      icon="undo"
      label="Restore Route Profile"
      type="success"
      (handleClick)="restoreRouteProfile(routeProfile)"
    ></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Route Profile"
      [type]="routeProfile?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteRouteProfile(routeProfile)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>

<app-route-profile-modal [tenantId]="tenantId"></app-route-profile-modal>
<app-yes-no-modal></app-yes-no-modal>
