<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openBridgeDomainModal(ModalMode.Create)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Bridge Domain</span>
    </button>
  </section>

  <ng-container *ngIf="!isLoading; else loading">
    <app-table
      [config]="config"
      [data]="bridgeDomains"
      (clearResults)="getBridgeDomains($event)"
      (searchParams)="getBridgeDomains($event)"
      [searchColumns]="searchColumns"
      [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"
    ></app-table>
    <section class="btn-toolbar" role="toolbar">
      <app-import-export
        [exportObject]="bridgeDomains"
        exportFileName="bridgeDomains"
        [disableJson]="false"
      ></app-import-export>
    </section>
  </ng-container>
</ng-container>

<ng-template #actionsTemplate let-bridgeDomain="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="!bridgeDomain?.deletedAt"
      icon="add"
      label="Add Subnet"
      (handleClick)="openSubnetsModal(bridgeDomain)"
    ></app-icon-button>
    <app-icon-button
      *ngIf="!bridgeDomain?.deletedAt"
      icon="edit"
      label="Edit Bridge Domain"
      (handleClick)="openBridgeDomainModal(ModalMode.Edit, bridgeDomain)"
    ></app-icon-button>
    <app-icon-button
      *ngIf="bridgeDomain?.deletedAt"
      icon="undo"
      label="Restore Bridge Domain"
      type="success"
      (handleClick)="restoreBridgeDomain(bridgeDomain)"
    ></app-icon-button>
    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Bridge Domain"
      [type]="bridgeDomain?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteBridgeDomain(bridgeDomain)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-subnets-modal [tenantId]="tenantId"></app-subnets-modal>
<app-bridge-domain-modal [tenantId]="tenantId"></app-bridge-domain-modal>
<app-yes-no-modal></app-yes-no-modal>
