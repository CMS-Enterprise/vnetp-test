<ngx-smart-modal
  #endpointGroupModal
  [dismissable]="false"
  customClass="medium-modal"
  identifier="endpointGroupModal"
  (onOpen)="getData()"
  (onClose)="reset()"
>
  <header class="modal-header">
    <h4 class="modal-title">Endpoint Group</h4>
  </header>
  <app-tabs
    *ngIf="ModalMode === 'Edit'"
    #tabsRef
    [tabs]="tabs"
    [initialTabIndex]="initialTabIndex"
    (tabChange)="handleTabChange($event)"
  ></app-tabs>

  <div class="modal-body" *ngIf="currentTab === 'Consumed Contracts'">
    <app-consumed-contract #consumedContract [endpointGroupId]="endpointGroupId" [tenantId]="tenantId"></app-consumed-contract>
  </div>
  <div class="modal-body" *ngIf="currentTab === 'Provided Contracts'">
    <app-provided-contract #providedContract [endpointGroupId]="endpointGroupId" [tenantId]="tenantId"></app-provided-contract>
  </div>
  <div *ngIf="currentTab === 'Endpoint Group'">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [class.is-invalid]="submitted && f.name.errors"
            aria-label="Name"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
            <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
            <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
            <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or '_'.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="alias">Alias</label>
          <input
            type="text"
            id="alias"
            formControlName="alias"
            class="form-control"
            [class.is-invalid]="submitted && f.alias.errors"
            aria-label="Alias"
          />
          <div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
            <div *ngIf="f.alias.errors.maxlength">Alias must be 100 characters or less.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            [class.is-invalid]="submitted && f.description.errors"
            aria-label="Description"
          />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="intraEpgIsolation">Intra Epg Isolation</label>
          <select
            id="intraEpgIsolation"
            formControlName="intraEpgIsolation"
            class="form-control"
            [class.is-invalid]="submitted && f.intraEpgIsolation.errors"
            aria-label="Intra Epg Isolation"
          >
            <option></option>
            <option [ngValue]="true">Isolated</option>
            <option [ngValue]="false">Not Isolated</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bridgeDomain">Bridge Domain</label>
          <ng-select formControlName="bridgeDomain" [items]="bridgeDomains" id="bridgeDomain" bindLabel="name" bindValue="id"></ng-select>
          <div *ngIf="submitted && f.bridgeDomain.errors" class="custom-invalid-feedback">
            <div *ngIf="f.bridgeDomain.errors.required">Bridge Domain is required</div>
          </div>
        </div>
      </div>
      <footer class="modal-footer">
        <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button class="btn btn-success" data-dismiss="modal">
          <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
          <span>Save</span>
        </button>
      </footer>
    </form>
  </div>
</ngx-smart-modal>
