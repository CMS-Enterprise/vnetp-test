<ng-template #actionsTemplate let-applicationProfile="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="!applicationProfile?.deletedAt"
      icon="edit"
      label="Edit Application Profile"
      (handleClick)="openApplicationProfileModal(ModalMode.Edit, applicationProfile)"
    ></app-icon-button>
    <app-icon-button
      *ngIf="applicationProfile?.deletedAt"
      icon="undo"
      label="Restore Application Profile"
      type="success"
      (handleClick)="restoreApplicationProfile(applicationProfile)"
    ></app-icon-button>
    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Application Profile"
      [type]="applicationProfile?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteApplicationProfile(applicationProfile)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-application-profile-modal [tenantId]="tenantId"></app-application-profile-modal>
