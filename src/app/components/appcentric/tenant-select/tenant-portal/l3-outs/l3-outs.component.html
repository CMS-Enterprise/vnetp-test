<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openL3OutsModal(ModalMode.Create)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create L3 Out</span>
    </button>
  </section>

  @if (!isLoading) {
  <app-table
    [config]="config"
    [data]="l3Outs"
    (clearResults)="getL3Outs($event)"
    (searchParams)="getL3Outs($event)"
    [searchColumns]="searchColumns"
    [(itemsPerPage)]="perPage"
    (tableEvent)="onTableEvent($event)"
  ></app-table>
  <section class="btn-toolbar" role="toolbar">
    <app-import-export
      [exportObject]="l3Outs"
      exportFileName="l3Outs"
      [disableJson]="false"
      (import)="importL3Outs($event)"
    ></app-import-export>
  </section>
  } @else {
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
  }
</ng-container>

<ng-template #actionsTemplate let-l3Out="datum">
  <section class="table__actions">
    @if (!l3Out?.deletedAt) {
    <app-icon-button icon="edit" label="Edit L3 Out" (handleClick)="openL3OutsModal(ModalMode.Edit, l3Out)"></app-icon-button>
    } @if (l3Out?.deletedAt) {
    <app-icon-button icon="undo" label="Restore L3 Out" type="success" (handleClick)="restoreL3Out(l3Out)"></app-icon-button>
    }

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete L3 Out"
      [type]="l3Out?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteL3Out(l3Out)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>

<app-l3-outs-modal [tenantId]="tenantId" [vrfs]="vrfs"></app-l3-outs-modal>
<app-yes-no-modal></app-yes-no-modal>
