<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openEndpointGroupModal(ModalMode.Create)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Endpoint Group</span>
    </button>
  </section>
  <ng-container *ngIf="!isLoading; else loading">
    <app-table
      [config]="config"
      [data]="endpointGroups"
      (clearResults)="getEndpointGroups($event)"
      (searchParams)="getEndpointGroups($event)"
      [searchColumns]="searchColumns"
      [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"
    ></app-table>
    <section class="btn-toolbar" role="toolbar">
      <app-import-export
        [exportObject]="endpointGroups"
        exportFileName="endpointGroups"
        [disableJson]="false"
        (import)="importEndpointGroups($event)"
      ></app-import-export>
    </section>
  </ng-container>
</ng-container>

<app-endpoint-group-modal [tenantId]="tenantId"></app-endpoint-group-modal>

<ng-template #actionsTemplate let-endpointGroup="datum">
  <section>
    <app-icon-button
      *ngIf="!endpointGroup?.deletedAt"
      icon="edit"
      label="Edit Endpoint Group"
      (handleClick)="openEndpointGroupModal(ModalMode.Edit, endpointGroup)"
    ></app-icon-button>

    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete Endpoint Group"
      [type]="endpointGroup?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteEndpointGroup(endpointGroup)"
    ></app-icon-button>

    <app-icon-button
      *ngIf="endpointGroup?.deletedAt"
      icon="undo"
      label="Restore Endpoint Group"
      type="success"
      (handleClick)="restoreEndpointGroup(endpointGroup)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<ng-template #expandedRows let-endpointGroup="datum">
  <section class="table__expanded-row">
    <app-aci-runtime [endpointGroup]="endpointGroup"></app-aci-runtime>
  </section>
</ng-template>

<ng-template #applicationProfileTemplate let-endpointGroup="datum">
  <section>
    <span>{{ endpointGroup?.applicationProfile?.name }}</span>
  </section>
</ng-template>

<ng-template #bridgeDomainTemplate let-endpointGroup="datum">
  <section>
    <span>{{ endpointGroup?.bridgeDomain?.name }}</span>
  </section>
</ng-template>

<app-yes-no-modal></app-yes-no-modal>
