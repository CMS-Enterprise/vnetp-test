<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="createWorkflow(CreateWorkflowDtoWorkflowTypeEnum.Overlay)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Workflow</span>
    </button>
  </section>

  <ng-container *ngIf="!isLoading; else loading">
    <app-table
      [config]="config"
      [data]="workflows"
      (clearResults)="getWorkflows($event)"
      [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"
    ></app-table>
  </ng-container>

  <ng-template #actionsTemplate let-workflow="datum">
    <section class="table__actions">
      <app-icon-button icon="cogs" label="View Workflow" (handleClick)="openWorkflowViewModal(workflow)"></app-icon-button>
      <app-icon-button icon="delete" label="Delete Workflow" (handleClick)="deleteWorkflow(workflow)"></app-icon-button>
    </section>
  </ng-template>

  <ng-template #loading>
    <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
  </ng-template>
</ng-container>
<app-workflow-view-modal></app-workflow-view-modal>
<app-yes-no-modal></app-yes-no-modal>
