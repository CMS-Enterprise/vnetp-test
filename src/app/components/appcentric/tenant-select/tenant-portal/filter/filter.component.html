<h1>Filter</h1>
<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openFilterModal(ModalMode.Create)">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Filter</span>
    </button>
  </section>

  <ng-container *ngIf="!isLoading; else loading">
    <app-table [config]="config" [data]="filters" (clearResults)="getFilters($event)" (searchParams)="getFilters($event)" [searchColumns]="searchColumns" [(itemsPerPage)]="perPage" (tableEvent)="onTableEvent($event)"></app-table>
    <section class="btn-toolbar" role="toolbar">
      <app-import-export
        [exportObject]="filters"
        exportFileName="filters"
        [disableJson]="false"
        (import)="importFiltersConfig($event)"
      ></app-import-export>
    </section>
  </ng-container>
</ng-container>

<ng-template #actionsTemplate let-filter="datum">
  <section class="table__actions">
    <app-icon-button
            *ngIf="!filter?.deletedAt"
            icon="edit"
            label="Edit Filter"
            (handleClick)="openFilterModal(ModalMode.Edit, filter)"
          ></app-icon-button>

          <app-icon-button
          *ngIf="filter?.deletedAt"
          icon="undo"
          label="Restore Filter"
          type="success"
          (handleClick)="restoreFilter(filter)"
        ></app-icon-button>

        <app-icon-button
        icon="delete"
        label="Soft-Delete/Delete Filter"
        [type]="filter?.deletedAt ? 'danger' : 'default'"
        (handleClick)="deleteFilter(filter)"
      ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-filter-modal></app-filter-modal>
<app-yes-no-modal></app-yes-no-modal>
