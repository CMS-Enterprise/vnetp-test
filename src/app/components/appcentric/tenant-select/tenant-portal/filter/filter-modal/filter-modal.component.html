<ngx-smart-modal #filterModal identifier="filterModal" (onOpen)="getData()" (onClose)="reset()" [dismissable]="false"
  customClass="large-modal">
  <header class="modal-header">
    <h4 class="modal-title">Filter</h4>
  </header>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control"
          [class.is-invalid]="submitted && f.name.errors" aria-label="Name" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or '_'.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="alias">Alias</label>
        <input type="text" id="alias" formControlName="alias" class="form-control"
          [class.is-invalid]="submitted && f.alias.errors" aria-label="Alias" />
        <div *ngIf="submitted && f.alias.errors" class="invalid-feedback">
          <div *ngIf="f.alias.errors.maxlength">Alias must be 100 characters or less.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" formControlName="description" class="form-control"
          [class.is-invalid]="submitted && f.description.errors" aria-label="Description" />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
        </div>
      </div>

    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>
      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
  <div *ngIf="modalMode == 'Edit'">
    <h5>Filter Entries</h5>
    <section class="btn-toolbar" role="toolbar">
      <button type="button" class="btn btn-success" (click)="openFilterEntryModal(ModalMode.Create)">
        <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
        <span>Create Filter Entry</span>
      </button>
    </section>
    <app-table [config]="config" [data]="filterEntries" (clearResults)="getFilterEntries($event)"
      (searchParams)="getFilterEntries($event)" [searchColumns]="searchColumns" [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"></app-table>
  </div>
</ngx-smart-modal>

<ng-template #actionsTemplate let-filterEntry="datum">
  <section>
    <app-icon-button *ngIf="!filterEntry?.deletedAt" icon="edit" label="Edit FIlter Entry"
      (handleClick)="openFilterEntryModal(ModalMode.Edit, filterEntry)"></app-icon-button>
    <app-icon-button icon="delete" label="Soft-Delete/Delete Filter Entry"
      [type]="filterEntry?.deletedAt ? 'danger' : 'default'"
      (handleClick)="removeFilterEntry(filterEntry)"></app-icon-button>

    <app-icon-button *ngIf="filterEntry?.deletedAt" icon="undo" label="Restore Filter Entry" type="success"
      (handleClick)="restoreFilterEntry(filterEntry)"></app-icon-button>
  </section>
</ng-template>

<app-filter-entry-modal></app-filter-entry-modal>
