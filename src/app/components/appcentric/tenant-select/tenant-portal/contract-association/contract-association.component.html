<label for="contracts">Contracts</label>
<ng-select
  [(ngModel)]="selectedContract"
  [ngModelOptions]="{ standalone: true }"
  [items]="contracts"
  id="contracts"
  bindLabel="name"
></ng-select>
<button type="button" class="btn btn-info" (click)="addContract()" [disabled]="!selectedContract">
  <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
  <span>Add {{ contractType | titlecase }} Contract</span>
</button>
<app-table
  *ngIf="mode === 'epg'"
  [config]="config"
  [data]="contractTableData"
  (clearResults)="getAllContracts()"
  (searchParams)="getAllContracts()"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>

<app-table
  *ngIf="mode === 'esg'"
  [config]="config"
  [data]="contractTableData"
  (clearResults)="getAllContracts()"
  (searchParams)="getAllContracts()"
  [searchColumns]="searchColumns"
  [(itemsPerPage)]="perPage"
  (tableEvent)="onTableEvent($event)"
></app-table>

<ng-template #actionsTemplate let-contract="datum">
  <section class="table__actions">
    <app-icon-button icon="delete" label="Remove Contract" (handleClick)="removeContract(contract)"></app-icon-button>
  </section>
</ng-template>

<app-import-export
  *ngIf="contractType !== 'intra'"
  [exportObject]="contracts"
  exportFileName="contracts"
  [disableJson]="false"
  (import)="importContractRelation($event)"
></app-import-export>
