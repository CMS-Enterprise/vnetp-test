<div class="tenant-graph-container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Tenant Graph</h4>
    <button class="btn btn-outline-primary btn-sm" (click)="refreshGraph()" [disabled]="isLoading" title="Refresh graph data">
      <fa-icon [icon]="['fas', 'sync-alt']" [spin]="isLoading" class="mr-1"></fa-icon>
      Refresh
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <fa-icon class="text-primary" [icon]="['fas', 'spinner']" [spin]="true" style="font-size: 2rem"></fa-icon>
    <div class="mt-2 text-muted">Loading tenant graph...</div>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="alert alert-danger" role="alert">
    <fa-icon [icon]="['fas', 'exclamation-triangle']" class="mr-2"></fa-icon>
    {{ error }}
  </div>

  <!-- Graph Container -->
  <div *ngIf="graph && !isLoading && !error" id="tenantGraphContainer" class="graph-container border rounded">
    <svg id="tenantGraphSvg" class="graph-svg"></svg>
  </div>

  <!-- No Data State -->
  <div *ngIf="!graph && !isLoading && !error" class="text-center py-5 text-muted">
    <fa-icon [icon]="['fas', 'project-diagram']" style="font-size: 3rem" class="mb-3"></fa-icon>
    <div>No graph data available</div>
    <small>Try refreshing to load the tenant connectivity graph</small>
  </div>
</div>
