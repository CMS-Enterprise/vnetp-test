<h1>Bugs Enhancements</h1>
<ng-container>
  <ng-container>
    <app-table [config]="config" [data]="mails" [(itemsPerPage)]="perPage" (tableEvent)="onTableEvent($event)"> </app-table>
  </ng-container>
</ng-container>

<ng-template #mailBodyTemplate let-mail="datum">
  <div>
    <span> {{ mail | json }}</span>
  </div>
</ng-template>
