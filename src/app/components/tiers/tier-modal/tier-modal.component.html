<ngx-smart-modal #tierModal identifier="tierModal" [dismissable]="false" (onOpen)="getData()" (onClose)="reset()">
  <header class="modal-header">
    <h4 class="modal-title">Tier</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="submitted && f.name.errors"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
          <div *ngIf="f.name.errors.maxlength">Name must be 100 characters or less.</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or '_'.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          [class.is-invalid]="submitted && f.description.errors"
          aria-label="Description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.minlength">Description must be at least 3 characters.</div>
          <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tierGroup">Tier Group</label>
        <select id="tierGroup" formControlName="tierGroup" class="form-control" aria-label="Tier Group">
          <option></option>
          <option *ngFor="let tierGroup of tierGroups" [ngValue]="tierGroup.id">{{ tierGroup.name }}</option>
          >
        </select>
      </div>

      <div class="form-group">
        <label for="tierClass">Tier Class</label>
        <select
          id="tierClass"
          formControlName="tierClass"
          class="form-control"
          aria-label="Tier Class"
          [class.is-invalid]="submitted && f.tierClass.errors"
        >
          <option></option>
          <option value="PRD">Production</option>
          <option value="DEV">Development</option>
          <option value="IMP">Implementation</option>
          <option value="VAL">Validation</option>
          <option value="TST">Test</option>
          <option value="BCK">Backup</option>
          <option value="MGT">Management</option>
          <option value="SEC">Security</option>
        </select>
        <div *ngIf="submitted && f.tierClass.errors" class="invalid-feedback">
          <div *ngIf="f.tierClass.errors.required">Tier Class is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tierType">Tier Type</label>
        <select id="tierType" formControlName="tierType" class="form-control" aria-label="Tier Type">
          <option></option>
          <option value="Presentation">Presentation</option>
          <option value="Application">Application</option>
          <option value="Database">Database</option>
          <option value="Security">Security</option>
          <option value="Management">Management</option>
          <option value="Backup">Backup</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
