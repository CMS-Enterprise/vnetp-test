<ngx-smart-modal
  #externalRouteModal
  [dismissable]="false"
  customClass="medium-modal"
  identifier="externalRouteModal"
  (onOpen)="getData()"
  (onClose)="reset()"
>
  <header class="modal-header">
    <h4 class="modal-title">External Routes</h4>
  </header>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="network">Network</label>
        <input
          type="text"
          id="network"
          formControlName="network"
          class="form-control"
          [class.is-invalid]="submitted && f.network.errors"
          aria-label="Network"
        />
        <div *ngIf="submitted && f.network.errors" class="invalid-feedback">
          <div *ngIf="f.network.errors.required">Network is required</div>
          <div *ngIf="f.network.errors.invalidIpCidr">Invalid Network address, must be a valid CIDR.</div>
          <div *ngIf="f.network.errors.invalidExternalRouteIp">
            Invalid Network address, mus begin with 10.x.x.x, 158.73.x.x, or 192.168.x.x
          </div>
          <div *ngIf="f.network.errors.invalidHost">Invalid network id for subnet mask</div>
        </div>
      </div>

      <div class="form-group">
        <label for="externalVrf">External VRF</label>
        <select
          id="externalVrf"
          formControlName="externalVrf"
          class="form-control"
          [class.is-invalid]="submitted && f.externalVrf.errors"
          aria-label="External VRF"
        >
          <option></option>
          <option value="appprod">appprod (vpn_app_unix)</option>
          <option value="appdev">appdev (vpn_app_unix_imp)</option>
          <option value="dataprod">dataprod (vpn_data_unix)</option>
          <option value="datadev">appprod (vpn_data_unix_imp)</option>
          <option value="edcmgmt">edcmgmt (vpn_edc_mgmt)</option>
          <option value="transport">Transport</option>
        </select>
        <div *ngIf="submitted && f.externalVrf.errors" class="invalid-feedback">
          <div *ngIf="f.externalVrf.errors.required">VRF/Zone is required</div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
