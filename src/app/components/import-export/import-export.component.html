<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button class="btn btn-warning" (click)="uploader.click()">Import CSV/JSON</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <a
      class="btn btn-success"
      title="Download JSON"
      [href]="downloadHref"
      download="{{exportFileName}}-{{ currentDate }}.json"
      (click)="getDate(); exportFile('json')"
      >Export JSON</a
    >
  </div>

  <div class="btn-group mr-2">
    <a
      class="btn btn-success"
      title="Download CSV"
      [href]="downloadHref"
      download="{{exportFileName}}-{{ currentDate }}.csv"
      (click)="getDate(); exportFile('csv')"
      >Export CSV</a
    >
  </div>
</div>

<input
  hidden
  type="file"
  #uploader
  (change)="importFile($event)"
  [(ngModel)]="fileInput"
/>
