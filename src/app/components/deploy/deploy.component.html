<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: tabIndex === 0 }"
        (click)="tabIndex = 0"
        >Networks</a
      >
    </li>
    <li class="nav-item">
        <a
          class="nav-link"
          [ngClass]="{ active: tabIndex === 1 }"
          (click)="tabIndex = 1"
          >Solaris</a
        >
      </li> 
  </ul>
  <div *ngIf="tabIndex == 0">
    <div class="card" style="height:500px;">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Address Range</th>
              <th scope="col">Firewall Rules</th>
              <th scope="col">Static Routes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subnet of subnets">
              <td>
                <a href="/networks/edit/{{ subnet.subnet_id }}">{{
                  subnet.name
                }}</a>
              </td>
              <td>{{ subnet.network }}/{{ subnet.mask_bits }}</td>
              <td>{{ getPropertyLength(subnet, 'firewall_rules') }}</td>
              <td>{{ getPropertyLength(subnet, 'static_routes') }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="btn btn-danger" (click)="deployNetwork()" *ngIf="subnets.length">Deploy Networks</button>
  </div>
  <div *ngIf="tabIndex == 1">
      <div class="btn-group-sm m-2" role="group">
        <button
          type="button"
          class="btn btn-danger"
          (click)="deploySolaris()"
          aria-label="Create Pool"
        >
          Deploy Solaris
        </button>
      </div>
  

    </div>
</div>
