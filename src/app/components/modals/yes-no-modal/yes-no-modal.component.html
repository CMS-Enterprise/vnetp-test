<ngx-smart-modal
  #yesNoModal
  identifier="yesNoModal"
  customClass="'modal-content'"
>
  <div class="modal-header">
    <h5 class="modal-title">Yes/No</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="yesNoModal.close()"
    >    </button>
  </div>
  <div class="modal-body">
    <p class="py-3">Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Yes</button>
    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="yesNoModal.close()"
    >
      No
    </button>
  </div>
</ngx-smart-modal>
