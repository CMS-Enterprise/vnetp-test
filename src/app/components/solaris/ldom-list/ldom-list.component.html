<button class="btn btn-success btn-sm mb-2" routerLink="/solaris/ldom/create">New LDOM</button>

<div class="card">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ldom of Ldoms?.Devices">
        <td>
          <a routerLink="/solaris/ldom/detail/{{ ldom.device_id }}">
            <fa name="server" style="color:black;"></fa> {{ ldom.name }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
