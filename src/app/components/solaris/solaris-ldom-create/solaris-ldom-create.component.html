<h4>LDOM Create or Clone</h4>
<div class="col-sm-12">
  <div>
    <form name="LDOMCloneOrCreateForm" class="form" #form="ngForm" novalidate>
      <div class="form-group row">
        <label for="inputLDOMName" class="col-sm-1 col-form-label">LDOM Name</label>
        <div class="col-md-2">
          <input
            name="inputLDOMName"
            aria-label="Input LDOM Name"
            class="form-control"
            placeholder="Name"
            #inputLDOMName="ngModel"
            [(ngModel)]="LDOM.name"
          >
        </div>
        <div class="form-group row">
          <label for="inputLDOMaddCDOM" class="col-sm-1 col-form-label offset-sm-1">Control Domain</label>
          <div class="col-4 offset-sm-4">
            <!-- <input 
             name="inputLDOMaddCDOM"
             aria-label="LDOM Control Domain"
             appIsAlphanumeric
             type="text"
             class="form-control"
             #name="ngModel"
             [(ngModel)]="LDOM.associatedcdom"
             >
          -->
          <select
           name="cdomSelect"
           class="form-control"
           id="inputLDOMaddCDOM"
           #cdomInputName="ngModel"
            [(ngModel)]="cdomInput"
            (ngModelChange)="printCDOM(cdomInput)"
          >
            <option class="list-group-item" *ngFor="let cdom of CDOMDeviceArray"
            [ngValue]="cdom">
              {{ cdom.name }}
            </option> 
          </select>

        </div>
        
        <div>
          <li>{{ currentCDOM?.name }}</li>
        </div>
      </div>
     
      </div>
      
<!--EXAMPLE-->
      <div class="form-group row">
        <label for="vnet" class="col-sm-1 col-form-label offset-sm-1">
          Control Domain
        </label>
        <div class="col-4 offset-sm-4">

        <select
         name="cdomSelect"
         class="form-control"
         id="testInput"
        >
          <option class="list-group-item" *ngFor="let vnet of currentCDOM?.vlans.split(',')">
            {{ vnet }}
          </option> 
        </select>

      </div>
    </div>
<!--END EXAMPLE-->

      <div class="form-group row">
        <label for="inputLDOMadddomain" class="col-sm-1 col-form-label offset-sm-1">Add Domain</label>
        <div class="col-sm-1">
          <input
            name="inputLDOMadddomain"
            aria-label="Add LDOM Domain"

            class="form-control"
            placeholder=""
            #name="ngModel"
            [(ngModel)]="LDOM.add_domain"
          >
        </div>
        <label for="inputLDOMvCPU" class="col-sm-1 col-form-label offset-2">vCPU Count</label>
        <div class="col-sm-1">
          <input
            name="inputLDOMvCPU"
            aria-label="vCPU count for LDOM"

            class="form-control"
            placeholder="# vCPU"
            #name="ngModel"
            [(ngModel)]="LDOM.add_vcpu"
          >
        </div>
      </div>
     

      <div class="form-group row">
        <label for="inputLDOMmemory" class="col-sm-1 col-form-label offset-sm-1">Memory</label>
        <div class="col-4 offset-sm-4">
          <input
            name="inputLDOMmemory"
            aria-label="LDOM Memory"

            class="form-control"
            #name="ngModel"
            [(ngModel)]="LDOM.add_memory"
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLDOMvnets" class="col-sm-1 offset-sm-1">vNet</label>
        <div class="col-4 offset-sm-4">
          <ul class="list-group" *ngIf="vnets">
            <li class="list-group-item" *ngFor="let vnet of LDOM.add_vnet">
              <fa 
              name="chevron-up"
              (click)="moveObjectPosition(-1,vnet,LDOM.add_vnet)"
              >
              </fa>
              <fa 
              name="chevron-down"
              (click)="moveObjectPosition(1,vnet,LDOM.add_vnet)"
              >
              </fa>
                {{vnet}}
             
            </li>
           </ul>
           <input
              type="text"
              name="inputLDOMvnet"
              id="inputLDOMvnet"
              aria-label="LDOM vNet Config"
              class="form-control"
              [(ngModel)]="inputLDOMvnet"
            >
            <button class="btn btn-outline-info" id="enterVnet" type="button" (click)="addvnets()">Add Vnet</button>
         </div>

         <div class="col-4 offset-sm-4">
         </div>
      </div>
      <div class="form-group row">
          <label for="inputLDOMvdsdev" class="col-sm-1 col-form-label offset-sm-1">VDS Devs</label>
          <div class="col-4 offset-sm-4">
            <input
               name="inputLDOMvdsdev"
               aria-label="LDOM VDS Config"
   
               class="form-control"
               #name="ngModel"
               [(ngModel)]="LDOM.add_vdsdev"
             >
          </div>
      </div>
      <div class="form-group row">
        <label for="inputLDOMvariable" class="col-sm-1 col-form-label offset-sm-1">Variables</label>
        <div class="col-4 offset-sm-4">
          <input
             name="inputLDOMvariable"
             aria-label="LDOM VDS Config"
 
             class="form-control"
             #name="ngModel"
             [(ngModel)]="LDOM.set_variable"
           >
        </div>
      </div>
      <div class="form-group row">
          <label for="inputLDOMvdisk" class="col-sm-1 col-form-label offset-sm-1">Virtual Disks</label>
          <div class="col-4 offset-sm-4">
            <input
               name="inputLDOMVDS"
               aria-label="LDOM VDS Config"
   
               class="form-control"
               #name="ngModel"
               [(ngModel)]="LDOM.add_vdisk"
             >
          </div>
      </div>
      <div class="form-group row">
        <label for="inputLDOMVNet" class="col-sm-1 col-form-label offset-sm-1">Bind Domain</label>
        <div class="col-4 offset-sm-4">
          <input
             name="inputLDOMbinddomain"
             aria-label="LDOM Bind Domain Config"
 
             class="form-control"
             #name="ngModel"
             [(ngModel)]="LDOM.bind_domain"
           >
        </div>
      </div>
      <div class="form-group row">
          <label for="inputLDOMstartdomain" class="col-sm-1 col-form-label offset-sm-1">Start Domain</label>
          <div class="col-4 offset-sm-4">
            <input
             name="inputLDOMstartdomain"
             aria-label="LDOM Start Domain"
             appIsAlphanumeric
             type="text"
             class="form-control"
             #name="ngModel"
             [(ngModel)]="LDOM.start_domain"
             >
          </div>
      </div>
      <div class="form-group row">
          <label for="inputLDOMnetinstall" class="col-sm-1 col-form-label offset-sm-1">Net Install</label>
          <div class="col-4 offset-sm-4">
            <input
             name="inputLDOMnetinstall"
             aria-label="LDOM Net Install"
             appIsAlphanumeric
             type="text"
             class="form-control"
             #name="ngModel"
             [(ngModel)]="LDOM.net_install"
             >
          </div>
      </div>

    <div class="form-group row">
      <label for="inputLDOMbip" class="col-sm-1 col-form-label offset-sm-1">IP</label>
      <div class="col-4 offset-sm-4">
        <input
         name="inputLDOMbip"
         aria-label="LDOM Net Install"
         appIsAlphanumeric
         type="text"
         class="form-control"
         #name="ngModel"
         [(ngModel)]="LDOM.bip"
         >
      </div>
  </div>
      <div class="form-group row">
    <label for="inputLDOMbmask" class="col-sm-1 col-form-label offset-sm-1">Net Mask</label>
    <div class="col-4 offset-sm-4">
      <input
       name="inputLDOMbmask"
       aria-label="LDOM Net Install"
       appIsAlphanumeric
       type="text"
       class="form-control"
       #name="ngModel"
       [(ngModel)]="LDOM.bmask"
       >
      </div>
      </div>
      <div class="form-group row">
      <label for="inputLDOMbgw" class="col-sm-1 col-form-label offset-sm-1">Gateway</label>
      <div class="col-4 offset-sm-4">
        <input
         name="inputLDOMbgw"
         aria-label="LDOM Net Install"
         appIsAlphanumeric
         type="text"
         class="form-control"
         #name="ngModel"
         [(ngModel)]="LDOM.bgw"
         >
      </div>
      </div>
       <div class="btn-group offset-1">
      <button 
      class="btn btn-success"
      aria-label="Save"
      (click)="launchLDOMJobs()"
      >
        Save
      </button>
      <button
          class="btn btn-danger"
          aria-label="Deploy"
          type="submit"
      >
        Deploy
    </button>
  </div>
    </form>
  </div>
</div>
<div class="table table-striped">
  <thead>
    <tr>
      <th>&nbsp;</th>
      <th>CDOM Name</th>
      <th class="col-md-4 offset-md-4"> AA</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let device of CDOMDeviceArray">
        <td>
          <fa name="server"></fa>
        </td>
        <td>
          <a href='/dashboard'>{{device.name}}</a>
        </td>
          <td class="spaced"> 
            <button class="btn btn-default" (click)="getLdoms([1,2,3])">Associated LDOMs</button>
          </td>
      </tr>
  </tbody>
</div>
