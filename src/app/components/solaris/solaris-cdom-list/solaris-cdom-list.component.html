<!--TODO: routerLink should navigate to CDOM Device Detail View -->
<h4>CDOM List : {{ devices?.length }}</h4>
<div>
  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>CDOM Name</th>
          <th>Number of LDOMs</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let device of CDOMDeviceArray">
          <td>
            <a routerLink="/dashboard"
              ><fa name="server" style="color:black;"></fa> {{ device.name }}</a
            >
          </td>
          <td>
            2
          </td>
          <td>
            <div class="btn-toolbar" role="toolbar">
              <div class="btn-group mr-2">
                <button
                  class="btn btn-dark"
                  (click)="getLdomsForCDom(device.name)"
                >
                  View LDOMs
                </button>
                <button class="btn btn-success" (click)="addLdom()">
                  Create new LDOM
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
