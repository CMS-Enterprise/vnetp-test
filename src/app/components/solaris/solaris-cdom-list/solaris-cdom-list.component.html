<ngx-smart-modal
  #deleteCdomModal
  identifier="deleteCdomModal"
  customClass="'modal-content'"
>
  <div class="modal-header">
    <h4 class="modal-title">Delete CDOM ?</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="deleteCdomConfirm = ''; cdomToDelete = null; deleteCdomModal.close()"
    ></button>
  </div>

  <div class="modal-body text-center">
    <p>This will also delete all child objects associated with this CDOM.</p>

    <h6 class="text-danger">
      DANGER: The CDOM will be permanently deleted and deprovisioned.
    </h6>

    <p class="py-3">Type 'DELETE' and click 'Yes'</p>
    <input class="form-control" [(ngModel)]="deleteCdomConfirm" />
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      data-dismiss="modal"
      (click)="deleteCdom()"
      [disabled]="deleteCdomConfirm !== 'DELETE'"
    >
      Yes
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="deleteCdomConfirm = ''; cdomToDelete = null; deleteCdomModal.close()"
    >
      No
    </button>
  </div>
</ngx-smart-modal>
