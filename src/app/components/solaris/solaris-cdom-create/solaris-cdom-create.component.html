<div>
  <form name="CDOMCloneOrCreateForm" class="form" #form="ngForm" novalidate>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCDOMName">CDOM Name</label>
        <input
          name="inputCDOMName"
          aria-label="Input CDOM Name"
          type="text"
          class="form-control"
          placeholder="Name"
          #name="ngModel"
          [(ngModel)]="CDOM.name"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="cdomClone">Clone CDOM From:</label>
        <div class="input-group">
          <select
            name="cdomClone"
            class="form-control"
            id="cdomClone"
            #cdomClone="ngModel"
            [(ngModel)]="cdomInput"
          >
            <option
              class="list-group-item"
              *ngFor="let cdom of CDOMDeviceArray"
              [ngValue]="cdom"
            >
              {{ cdom.name }}
            </option>
          </select>
          <button class="btn btn-success" (click)="cloneCdom()">
            Clone
          </button>
        </div>
      </div>
    </div>

    <hr />

    <div class="form-row">
      <div class="form-group col-md-1">
        <label for="inputCDOMvCPU">vCPU</label>
        <select
          name="inputCDOMvCPU"
          aria-label="vCPU for CDOM"
          class="form-control"
          #name="ngModel"
          [(ngModel)]="CDOM.vcpu"
        >
          <option></option>
          <option
            *ngFor="let cpuCount of cpuCountArray"
            [ngValue]="cpuCount"
            >{{ cpuCount }} vCPU</option
          >
        </select>
      </div>

      <div class="form-group col-md-1">
        <label for="inputCDOMMemory">RAM (GB)</label>
        <select
          name="inputCDOMMemory"
          aria-label="RAM GB"
          class="form-control"
          #name="ngModel"
          [(ngModel)]="CDOM.mem"
        >
          <option></option>
          <option
            *ngFor="let ramAmount of ramCountArray"
            [ngValue]="ramAmount"
            >{{ ramAmount }} GB</option
          >
        </select>
      </div>
    </div>

    <hr />

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCDOMVCCname">VCC Name</label>
        <input
          name="inputCDOMVCCname"
          aria-label="CDOM VCC name"
          class="form-control"
          #vccName="ngModel"
          [(ngModel)]="CDOM.vccname"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="inputCDOMVCCports">VCC Ports</label>
        <input
          name="inputCDOMVCCports"
          aria-label="CDOM VCC Ports"
          class="form-control"
          #vccPorts="ngModel"
          [(ngModel)]="CDOM.vccports"
        />
      </div>
    </div>

    <hr />

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputCdomVsw">VSW</label>
        <select
          name="inputCdomVsw"
          aria-label="CDOM VDS Config"
          type="text"
          class="form-control"
          #addVsw="ngModel"
          [(ngModel)]="CDOM.vsw"
        >
        <!--TODO: Make first option editable-->
        <option value="primary-admin">primary-admin</option>
        <option value="primary-mgmt">primary-mgmt</option>
        <option value="primary-data">primary-data</option>
        <option value="primary-oa">primary-oa</option>
        <option value="primary-stmp">primary-stmp</option>
        <option value="primary-bi">primary-bi</option>
        <option value="primary-dmz">primary-dmz</option>
        <option value="primary-dmz-pub">primary-dmz-pub</option>
      </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputCdomVsw">Net Device</label>
        <input
          name="inputCdomNetDevice"
          aria-label="CDOM Net Device for VSW"
          type="text"
          class="form-control"
          #addVsw="ngModel"
          [(ngModel)]="CDOM.net_device"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="inputCDOMVNet">VNET</label>
        <input
          name="inputCDOMVDS"
          aria-label="CDOM VDS Config"
          type="text"
          class="form-control"
          #vnet="ngModel"
          [(ngModel)]="CDOM.vnet"
        />
      </div>

      <div class="form-group col-md-4">
        <label for="inputCDOMVLANs">VLANS (comma separated)</label>
        <input
          name="inputCDOMVLANs"
          aria-label="CDOM VLANS"
          type="text"
          class="form-control"
          #vlans="ngModel"
          [(ngModel)]="CDOM.vlans"
        />
      </div>
    </div>

    <hr />

    <div class="form-row">
      <div class="form-group col-md-2">
      <div class="form-check form-check-inline">
        <input
          name="alternateVds"
          aria-label="Alternate VDS"
          type="checkbox"
          class="form-check-input"
          #formAlternateVds="ngModel"
          [(ngModel)]="CDOM.alternatevds"
        />
        <label class="form-check-label"
          >Create Alternate VDS</label
        >
      </div>
    </div>
    </div>

    <hr/>

    <div class="btn-group">
      <button
        class="btn btn-success"
        aria-label="Save"
        (click)="launchCDOMJobs()"
      >
        Save
      </button>
    </div>
  </form>
</div>
