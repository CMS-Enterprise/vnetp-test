<h4>CDOM Create or Clone</h4>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="name">CDOM Name</label>
    <input
      name="name"
      appIsAlphanumeric
      type="text"
      class="form-control"
      aria-label="Name"
      #name="ngModel"
      [(ngModel)]="cdom.name"
      (ngModelChange)="calculateNetwork()"
      required
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="name">Memory (GB)</label>
      <input
        name="name"
        appIsAlphanumeric
        type="text"
        class="form-control"
        aria-label="Memory in Gigabytes"
        #name="ngModel"
        [(ngModel)]="cdom.Memory"
        required
      />
    </div>
    <!-- https://mdbootstrap.com/docs/angular/forms/inputs/ -->
