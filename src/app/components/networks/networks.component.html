<div>
  <div class="btn-toolbar mb-2" role="toolbar">
    <div class="button-group mr-2">
      <button type="button" class="btn btn-info" (click)="getNetworks()">
        Refresh
      </button>
    </div>
    <div class="button-group mr-2">
      <button
        type="button"
        class="btn btn-success"
        aria-label="New Network"
        [routerLink]="['create']"
      >
        Create Subnet
      </button>
    </div>

    <app-import-export
      [exportObject]="exportNetworkConfig()"
      exportFileName="subnets"
      disableCsv="true"
      (import)="importNetworkConfig($event)"
    ></app-import-export>
  </div>

  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address Range</th>
          <th scope="col">Deployed</th>
          <th scope="col">Tier (VRF)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subnet of subnets">
          <td>
            <a routerLink="/networks/edit/{{ subnet.subnet_id }}">
              {{subnet.name}}
            </a>
          </td>
          <td>{{ subnet.network }}/{{ subnet.mask_bits }}</td>
          <td>{{ getDeployedState(subnet) }}</td>
          <td>{{ subnet.vrf_group_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
