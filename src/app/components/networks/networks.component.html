<div class="offset-1 col-10">

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-info" (click)="getNetworks()">
          <fa name="refresh" size="2x"></fa>
        </button>
        <button type="button" class="btn btn-success">
          <fa name="plus" size="2x"></fa>
        </button>
        <button type="button" class="btn btn-danger" disabled>
            <fa name="trash" size="2x"></fa>
          </button>
      </div>

    <div class="card">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Address Range</th>
            <th scope="col">Network Security Profile</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let network of networks">
            <td><input type="checkbox"></td>
            <td>{{network.Name}}</td>
            <td>{{network.NetworkAddress}}/{{network.SubnetMask}}</td>
            <td>{{network.NetworkSecurityProfile.Name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
