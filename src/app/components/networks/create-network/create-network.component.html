<h4>Create Network</h4>

<div class="card">
  <form
    name="networkForm"
    class="form"
    (ngSubmit)="form.form.valid && createNetwork()"
    #form="ngForm"
    novalidate
  >
    <div class="form-group input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Name</span>
      </div>

      <input
        name="name"
        appIsAlphanumeric
        type="text"
        class="form-control"
        aria-label="Name"
        #name="ngModel"
        [(ngModel)]="network.Name"
        [ngClass]="{ 'is-invalid': form.submitted && name.invalid }"
        required
      />

      <div class="input-group-prepend">
        <span class="input-group-text">Network Address</span>
      </div>
      <input
        name="networkAddress"
        type="text"
        class="form-control"
        aria-label="Network Address"
        #networkAddress="ngModel"
        [(ngModel)]="network.NetworkAddress"
        [ngClass]="{ 'is-invalid': form.submitted && networkAddress.invalid }"
        [dropSpecialCharacters]="false"
        mask="099.099.099.099"
        required
      />

      <div class="input-group-prepend">
        <span class="input-group-text">Subnet Mask Bits</span>
      </div>
      <input
        name="subnetMaskBits"
        type="number"
        class="form-control"
        aria-label="Subnet Mask Bits"
        #subnetMaskBits="ngModel"
        [(ngModel)]="network.SubnetMaskBits"
        [ngClass]="{ 'is-invalid': form.submitted && subnetMaskBits.invalid }"
        (keyup)="calculateSubnetMask()"
        required
      />

      <div class="input-group-prepend">
        <span class="input-group-text">VLAN Id</span>
      </div>
      <input
        name="vlanId"
        type="number"
        class="form-control"
        aria-label="VLAN Id"
        #vlanId="ngModel"
        [(ngModel)]="network.VlanId"
        [ngClass]="{ 'is-invalid': form.submitted && vlanId.invalid }"
        required
      />
    </div>
  </form>
</div>

{{ network.SubnetMask}}

<div class="offset-1 col-md-10">
  <div>
    <form>
      <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Network Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Network Name"
        />
      </div>
      <div class="form-group col-md-4">
          <label for="protocol">Protocol</label>
        <select class="form-control" id="protocol" disabled>
          <option selected>IPv4</option>
        </select>
      </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputAddress">Network Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="x.x.x.x"
          />
        </div>
        <div class="form-group col-md-1">
          <label for="inputAddress2">Subnet Mask</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="yy"
          />
        </div>
        <div class="form-group col-md-1">
          192.168.1.3-192.168.1.254
        </div>
        <div class="form-group col-md-1">
          255.255.255.0
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-success" aria-label="Save" disabled>
          Save
        </button>
        <button
          class="btn btn-danger"
          (click)="createNetwork()"
          aria-label="Deploy"
          type="button"
        >
          Deploy
        </button>
      </div>
    </form>
  </div>
</div>
