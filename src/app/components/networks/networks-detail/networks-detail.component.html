<div class="text-center">
  <h4>{{ subnet.name }}</h4>
  <p>Network: {{ subnet.network }}/{{ subnet.mask_bits }}</p>
  <button class="btn btn-danger" (click)="deleteSubnet()">Delete</button>
</div>

<div class="offset-1 col-md-10">
<div class="row">
<div class="col-6">
  <h3>IP Addresses</h3>

  <div class="btn-group-sm" role="group">
    <button type="button" class="btn btn-info">
      <fa name="refresh" size="1x" (click)="getIps()"></fa>
    </button>
  </div>

  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Label</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ip of subnetIps.ips">
          <td>{{ ip.ip }}</td>
          <td>{{ ip.type }}</td>
          <td>{{ ip.label }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="col-6">
  <h3>Static Routes</h3>

  <div class="btn-group-sm" role="group">
    <button type="button" class="btn btn-info">
      <fa name="refresh" size="1x" (click)="getStaticRoutes()"></fa>
    </button>
    <button type="button" class="btn btn-success">
      <fa name="plus" size="1x" (click)="addStaticRoute()"></fa>
    </button>
  </div>

  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">IP Address</th>
          <th scope="col">Subnet Mask</th>
          <th scope="col">NextHop</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let route of staticRoutes">
          <td>
            <p [hidden]="route.Edit">{{ route.IpAddress }}</p>
            <input class="form-control" placeholder="any" [(ngModel)]="route.IpAddress" [hidden]="!route.Edit">
          </td>
          <td>
            <p [hidden]="route.Edit">{{ route.SubnetMask }}</p>
            <input class="form-control" placeholder="any" [(ngModel)]="route.SubnetMask" [hidden]="!route.Edit">
          </td>
          <td>         
            <p [hidden]="route.Edit">{{ route.NextHop }}</p>            
            <input class="form-control" placeholder="any" [(ngModel)]="route.NextHop" [hidden]="!route.Edit">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>
