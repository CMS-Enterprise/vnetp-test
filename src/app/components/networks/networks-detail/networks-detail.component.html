<div class="text-center">
  <h3>Network: {{ subnet.name }}</h3>
  <p>{{ subnet.network }}/{{ subnet.mask_bits }}</p>
  <button class="btn btn-danger" (click)="deleteSubnet()">Delete</button>
  <button class="btn btn-success" (click)="deploySubnet()" *ngIf="!deployedState">Deploy</button>
</div>

<div class="offset-1 col-md-10">
  <h5>IP Addresses</h5>

  <div class="btn-group-sm" role="group">
    <button type="button" class="btn btn-info">
      <fa name="refresh" size="1x" (click)="getIps()"></fa>
    </button>
  </div>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Label</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ip of subnetIps.ips">
          <td>
            <p>{{ ip.ip }}</p>
          </td>
          <td>
            <p>{{ ip.type }}</p>
          </td>
          <td>
            <p>{{ ip.label }}</p>
          </td>
        </tr>
      </tbody>
    </table>
</div>
