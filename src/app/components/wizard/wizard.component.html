<div *ngIf="showWizard" class="form-row p-3">
  <div class="form-group col-md-12">
    <div class="pull-right">
      <fa name="times" size="2x"></fa>
    </div>
  </div>

  <div class="form-group col-md-12">
    <label>Wizard Progress</label>
    <div class="progress">
      <div
        class="progress-bar bg-danger"
        role="progressbar"
        style="width: 30%"
        aria-valuenow="30"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>

  <div *ngFor="let wizardSection of WizardSections" class="form-group col-md-4">
    <label
      [ngClass]="{
        'fg-danger': wizardSection.Status === 0,
        'fg-warning': wizardSection.Status === 1,
        'fg-success': wizardSection.Status === 2
      }"
      ><h2>
        <fa
          name="{{
            wizardSection?.Expanded ? 'chevron-down' : 'chevron-right'
          }}"
          (click)="wizardSection.Expanded = !wizardSection.Expanded"
        ></fa>
        {{ wizardSection.Name }}
        <fa name="{{ getFaName(wizardSection.Status) }}"></fa></h2
    ></label>
    <div *ngIf="wizardSection?.Expanded">
      <div class="pl-1" *ngFor="let category of wizardSection.Categories">
        <label
          [ngClass]="{
            'fg-danger': category.Status === 0,
            'fg-warning': category.Status === 1,
            'fg-success': category.Status === 2
          }"
        >
          <fa
            name="{{ category?.Expanded ? 'chevron-down' : 'chevron-right' }}"
            (click)="category.Expanded = !category.Expanded"
          ></fa>
          {{ category.Name }} <fa name="{{ getFaName(category.Status) }}"></fa
        ></label>
        <div *ngIf="category?.Expanded">
          <div class="pl-2" *ngFor="let subcategory of category.Subcategories">
            <label
              [ngClass]="{
                'fg-danger': subcategory.Status === 0,
                'fg-warning': subcategory.Status === 1,
                'fg-success': subcategory.Status === 2
              }"
            >
              <fa
                name="{{
                  subcategory?.Expanded ? 'chevron-down' : 'chevron-right'
                }}"
                (click)="subcategory.Expanded = !subcategory.Expanded"
              ></fa>

              {{ subcategory.Name }}
              <fa name="{{ getFaName(subcategory.Status) }}"></fa
            ></label>
            <div *ngIf="subcategory?.Expanded">
              <div class="pl-3" *ngFor="let item of subcategory.Items">
                <label
                  [ngClass]="{
                    'fg-danger': item.Status === 0,
                    'fg-warning': item.Status === 1,
                    'fg-success': item.Status === 2
                  }"
                  >{{ item.Name }} <fa name="{{ getFaName(item.Status) }}"></fa
                ></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
