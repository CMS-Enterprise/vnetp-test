<div class="form-row p-3">
  <div
    *ngFor="let wizardSection of WizardSections"
    class="form-group col-md-4  border-secondary mb-3"
  >
    <div>
      <h2>
        {{ wizardSection.Name }}
      </h2>
    </div>

    <div class="container-fluid">
        <br /><br />
        <ul class="list-unstyled multi-steps">
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'Defining' }">Onboarding</li>
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'ConfiguringDatacenter' }">Configuring Datacenter</li>
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'DataProtection' }">Data Protection</li>
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'DisasterRecovery' }">Declaration and Recovery</li>
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'Operational' }">Operational</li>
          <li [ngClass]="{'is-active': wizardSection.StatusText == 'Failback' }">Failback</li>
        </ul>
      </div>

    <div class="pl-1 card" *ngFor="let category of wizardSection.Categories">
      <div class="card-header">
        <label>
          <fa
            name="{{ category?.Expanded ? 'chevron-down' : 'chevron-right' }}"
            (click)="category.Expanded = !category.Expanded"
          ></fa>
          {{ category.Name }}</label
        >
      </div>

      <div *ngIf="category?.Expanded">
        <div class="card" *ngFor="let subcategory of category.Subcategories">
          <label>
            <fa
              name="{{
                subcategory?.Expanded ? 'chevron-down' : 'chevron-right'
              }}"
              (click)="subcategory.Expanded = !subcategory.Expanded"
            ></fa>

            {{ subcategory.Name }}
          </label>

          <div *ngIf="subcategory?.Expanded">
            <div class="pl-3 card" *ngFor="let item of subcategory.Items">
              <div class="m-2">
                <span>{{ item.Name }}</span>
                <span class="pull-right">
                  <button class="btn btn-primary btn-xs">
                    Not Started
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />
</div>
