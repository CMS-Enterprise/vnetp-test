<div *ngIf="showWizard" class="form-row p-3">
  <div class="form-group col-md-12">
    <div class="pull-right">
      <fa name="times" size="2x" (click)="showWizard = false"></fa>
    </div>
  </div>

  <div class="form-group col-md-12">
    <div class="alert alert-success text-center">
      Your environment is DR ready.
    </div>

    <div class="alert alert-warning text-center">
      Your environment is DR ready, however several warnings exist. Please
      review the warnings below.
    </div>

    <div class="alert alert-danger text-center">
      There are several configuration issues that prevent your environment from
      being DR ready. Please review the issues below.
    </div>

    <label>DR Readiness</label>
    <div class="progress">
      <div
        class="progress-bar bg-danger"
        role="progressbar"
        [ngStyle]="{ width: getProgressBarPercentage() }"
        aria-valuenow="30"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </div>

  <div *ngFor="let wizardSection of WizardSections" class="form-group col-md-4 card">
      <div class="card-header">
    <label
      [ngClass]="{
        'fg-danger': wizardSection.Status === 0,
        'fg-warning': wizardSection.Status === 1,
        'fg-success': wizardSection.Status === 2
      }"
      ><h2>
        <fa
          name="{{
            wizardSection?.Expanded ? 'chevron-down' : 'chevron-right'
          }}"
          (click)="wizardSection.Expanded = !wizardSection.Expanded"
        ></fa>
        {{ wizardSection.Name }}
        <fa name="{{ getFaName(wizardSection.Status) }}"></fa></h2
    ></label>
    </div>

    <div *ngIf="wizardSection?.Expanded">
      <div class="pl-1 card" *ngFor="let category of wizardSection.Categories">

        <div class="card-header">
        <label
          [ngClass]="{
            'fg-danger': category.Status === 0,
            'fg-warning': category.Status === 1,
            'fg-success': category.Status === 2
          }"
        >
          <fa
            name="{{ category?.Expanded ? 'chevron-down' : 'chevron-right' }}"
            (click)="category.Expanded = !category.Expanded"
          ></fa>
          {{ category.Name }} <fa name="{{ getFaName(category.Status) }}"></fa
        ></label>
      </div>

        <div *ngIf="category?.Expanded">
          <div class="pl-2 card" *ngFor="let subcategory of category.Subcategories">
            <label
              [ngClass]="{
                'fg-danger': subcategory.Status === 0,
                'fg-warning': subcategory.Status === 1,
                'fg-success': subcategory.Status === 2
              }"
            >
              <fa
                name="{{
                  subcategory?.Expanded ? 'chevron-down' : 'chevron-right'
                }}"
                (click)="subcategory.Expanded = !subcategory.Expanded"
              ></fa>

              {{ subcategory.Name }}
              <fa name="{{ getFaName(subcategory.Status) }}"></fa
            ></label>


            <div *ngIf="subcategory?.Expanded">
              <div class="pl-3 card" *ngFor="let item of subcategory.Items">
                <label
                  [ngClass]="{
                    'fg-danger': item.Status === 0,
                    'fg-warning': item.Status === 1,
                    'fg-success': item.Status === 2
                  }"
                  >{{ item.Name }} <fa name="{{ getFaName(item.Status) }}"></fa
                ></label>
                <p class="pl-4" *ngIf="item.Description">{{ item.Description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

</div>
