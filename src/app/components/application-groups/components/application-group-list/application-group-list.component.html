<h1>Application Groups</h1>

<section class="btn-toolbar" role="toolbar">
  <button type="button" class="btn btn-info" (click)="loadApplicationGroups()">
    <fa-icon class="icon" [icon]="['fas', 'sync-alt']"></fa-icon>
    <span>Refresh</span>
  </button>

  <button type="button" class="btn btn-success" (click)="openApplicationGroupModal()">
    <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
    <span>Create Application Group</span>
  </button>
</section>

<ng-container *ngIf="!isLoading; else loading">
  <app-table (clearResults)="loadApplicationGroups()" [searchColumns]="searchColumns" [config]="config" [data]="applicationGroups"></app-table>
</ng-container>

<app-yes-no-modal></app-yes-no-modal>

<ng-template #actions let-applicationGroup="datum">
  <section class="table__actions">
    <!-- Edit -->
    <app-icon-button
      icon="edit"
      label="Edit Application Group"
      (handleClick)="openApplicationGroupModal(applicationGroup.id)"
    ></app-icon-button>

    <!-- Delete -->
    <app-icon-button
      icon="delete"
      label="Delete Application Group"
      (handleClick)="deleteApplicationGroup(applicationGroup)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>

<app-application-group-modal></app-application-group-modal>
