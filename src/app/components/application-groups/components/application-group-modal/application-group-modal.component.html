<ngx-smart-modal
  #applicationGroupModal
  identifier="applicationGroupModal"
  [dismissable]="false"
  customClass="xlarge-modal"
  (onOpen)="loadApplicationGroup()"
  (onClose)="onClose()"
>
  <header class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
  </header>

  <main class="modal-body">
    <form [formGroup]="form">
      <div class="form-row">
        <!-- Name -->
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            aria-label="Name"
            [class.is-invalid]="submitted && f.name.errors"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>

        <!-- Description -->
        <div class="form-group col-md-6">
          <label for="description">Description</label>
          <input
            type="text"
            formControlName="description"
            class="form-control"
            [class.is-invalid]="submitted && f.description.errors"
            aria-label="Description"
            id="description"
          />
        </div>
      </div>

      <div class="form-row">
        <!-- Appliance -->
        <div class="form-group col-md-6">
          <label for="appliance">Appliance</label>
          <ng-select
            id="appliance"
            [items]="appliances"
            [class.is-invalid]="submitted && f.applianceId.errors"
            bindLabel="name"
            [closeOnSelect]="true"
            bindValue="id"
            [loading]="isLoadingAppliances"
            formControlName="applianceId"
          >
            <ng-template ng-option-tmp let-item="item" let-index="index">
              <span class="appliance--name">{{ item.name }}</span>
              <span class="appliance--ip">{{ item.hostOrIp }} </span>
            </ng-template>
          </ng-select>
          <div *ngIf="submitted && f.applianceId.errors" class="invalid-feedback">
            <div *ngIf="f.applianceId.errors.required">Appliance is required</div>
          </div>
        </div>

        <!-- Virtual Management Server -->
        <div class="form-group col-md-6">
          <label for="virtual-management-server">Virtual Management Server</label>
          <ng-select
            id="virtual-management-server"
            [items]="virtualManagementServers"
            [class.is-invalid]="submitted && f.virtualManagementServerId.errors"
            bindLabel="ipAddress"
            [closeOnSelect]="true"
            bindValue="id"
            [loading]="isLoadingVirtualManagementServers"
            formControlName="virtualManagementServerId"
          >
          </ng-select>
          <div *ngIf="submitted && f.virtualManagementServerId.errors" class="invalid-feedback">
            <div *ngIf="f.virtualManagementServerId.errors.required">Virtual Management is required</div>
          </div>
        </div>
      </div>
    </form>

    <section class="virtual-machines" *ngIf="f.virtualManagementServerId.value">
      <div class="virtual-machines__section">
        <header class="sequence-order__header">
          <label>Virtual Machines</label>
        </header>

        <ul class="virtual-machines__list">
          <li class="virtual-machines__item" *ngFor="let virtualMachine of virtualMachines | sort: 'name'">
            <span> {{ virtualMachine.name }}</span>
            <app-icon-button icon="add" label="Add Virtual Machine" (handleClick)="addVirtualMachine(virtualMachine)"></app-icon-button>
          </li>
        </ul>
      </div>

      <div class="virtual-machines__section">
        <header class="sequence-order__header">
          <label>Sequence Orders</label>
          <button type="button" class="btn btn-warning" (click)="addSequenceOrder()">
            <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
            <span>Add Sequence Order</span>
          </button>
        </header>

        <ul class="sequence-order__list">
          <li
            class="sequence-order__item"
            [class.sequence-order__item--selected]="sequenceOrder.id === selectedSequenceOrderId"
            *ngFor="let sequenceOrder of sequenceOrders | sort: 'order'; let i = index"
          >
            <div class="form-row">
              <!-- Selected -->
              <div class="form-group col-md-2">
                <label for="selected-{{ i }}">Selected</label>
                <input
                  id="active-{{ i }}"
                  class="form-control"
                  name="selected-sequence-order"
                  [value]="sequenceOrder.id"
                  type="radio"
                  [(ngModel)]="selectedSequenceOrderId"
                  aria-label="Select sequence order"
                />
              </div>

              <!-- Order -->
              <div class="form-group col-md-5">
                <label for="order-{{ i }}">Order</label>
                <input type="number" [(ngModel)]="sequenceOrder.order" class="form-control" id="order-{{ i }}" />
              </div>

              <!-- Delay -->
              <div class="form-group col-md-5">
                <label for="delay-{{ i }}">Delay</label>
                <input type="number" [(ngModel)]="sequenceOrder.delay" class="form-control" id="delay-{{ i }}" />
              </div>
            </div>

            <ul class="virtual-machines__list">
              <li class="virtual-machines__item" *ngFor="let virtualMachine of sequenceOrder.virtualMachines | sort: 'name'">
                <span> {{ virtualMachine.name }}</span>
                <app-icon-button
                  icon="delete"
                  label="Remove Virtual Machine"
                  (handleClick)="removeVirtualMachine(virtualMachine.id, sequenceOrder.id)"
                ></app-icon-button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="modal-footer">
    <button type="button" class="btn btn-link" data-dismiss="modal" (click)="onClose()">
      Cancel
    </button>

    <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="save()">
      <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
      <span>Save Application Group</span>
    </button>
  </footer>
</ngx-smart-modal>
