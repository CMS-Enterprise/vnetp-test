<ng-container>
  <ng-container>
    <section class="btn-toolbar" role="toolbar">
      <button type="button" class="btn btn-success" (click)="openGlobalMessagesModal(ModalMode.Create)">
        <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
        <span>Create Message</span>
      </button>
    </section>
    <app-table
      [config]="config"
      [data]="messages"
      [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"
      (clearResults)="getGlobalMessages($event)"
      (searchParams)="getGlobalMessages($event)"
      [searchColumns]="searchColumns"
      [removeDefaultSearch]="true"
    ></app-table>
  </ng-container>
</ng-container>

<ng-template #actionsTemplate let-message="datum">
  <section class="table__actions">
    <app-icon-button
      icon="delete"
      label="Soft-Delete/Delete"
      [type]="message?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteEntry(message)"
    ></app-icon-button>
  </section>
</ng-template>

<app-yes-no-modal></app-yes-no-modal>
<app-global-messages-modal></app-global-messages-modal>
