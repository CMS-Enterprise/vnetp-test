<ngx-smart-modal #globalMessagesModal identifier="globalMessagesModal" [dismissable]="false" (onOpen)="getData()" (onClose)="reset()">
  <header class="modal-header">
    <h4 class="modal-title">Global Messages</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="description">Message</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          [class.is-invalid]="submitted && f.description.errors"
          aria-label="description"
        />
        @if (submitted && f.description.errors) {
        <div class="invalid-feedback">
          @if (f.description.errors.required) {
          <div>Description is required</div>
          } @if (f.description.errors.maxlength) {
          <div>Description must be at less than 100 characters</div>
          }
        </div>
        }
      </div>
    </div>
    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
