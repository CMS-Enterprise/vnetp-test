<ngx-smart-modal #globalMessagesModal identifier="globalMessagesModal" [dismissable]="false" (onOpen)="getData()" (onClose)="reset()">
  <header class="modal-header">
    <h4 class="modal-title">Global Messages</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="messageType">Message Type</label>
        <select
          id="messageType"
          formControlName="messageType"
          class="form-control"
          [class.is-invalid]="submitted && f.messageType.errors"
          aria-label="Message Type"
        >
          <option></option>
          <option value="General">General</option>
          <option value="Training">Training</option>
          <option value="NewFeature">New Feature</option>
        </select>
        <div *ngIf="submitted && f.messageType.errors" class="invalid-feedback">
          <div *ngIf="f.messageType.errors.required">Message Type is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Message</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          [class.is-invalid]="submitted && f.description.errors"
          aria-label="description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Message is required</div>
          <div *ngIf="f.description.errors.maxlength">Message must be less than 100 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="tenant">Tenant to receive message</label>
        <select
          [class.is-invalid]="submitted && f.tenant.errors"
          id="tenant"
          name="tenant"
          class="form-control"
          formControlName="tenant"
          aria-label="Tenant"
        >
          <option></option>
          <option *ngFor="let availableTenant of availableTenants" [ngValue]="availableTenant.tenant">
            {{ availableTenant.tenantFullName }}
          </option>
        </select>
        <div *ngIf="submitted && f.tenant.errors" class="invalid-feedback">
          <div *ngIf="f.tenant.errors.required">Tenant is required</div>
        </div>
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
