<h1>Creating Nat Rule Groups</h1>
<ng-container>
  <section class="btn-toolbar" role="toolbar">
    <button type="button" class="btn btn-success" (click)="openNatRuleGroupModal()">
      <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
      <span>Create Nat Rule Group</span>
    </button>
  </section>

  <ng-container *ngIf="!isLoadingObjects; else loading">
    <app-table
      [config]="config"
      (clearResults)="getNatRuleGroups($event)"
      (searchParams)="getNatRuleGroups($event)"
      [searchColumns]="searchColumns"
      [data]="natRuleGroups"
      [(itemsPerPage)]="perPage"
      (tableEvent)="onTableEvent($event)"
    ></app-table>
  </ng-container>
</ng-container>

<ng-template #actionsTemplate let-natRuleGroup="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="natRuleGroup?.deletedAt"
      icon="undo"
      label="Restore NatRuleGroup"
      type="success"
      (handleClick)="restoreNatRuleGroup(natRuleGroup)"
    ></app-icon-button>

    <app-icon-button
      *ngIf="!natRuleGroup?.provisionedAt && natRuleGroup.type === 'ZoneBased'"
      icon="delete"
      label="Soft-Delete/Delete Tier"
      [type]="natRuleGroup?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteNatRuleGroup(natRuleGroup)"
    ></app-icon-button>
  </section>
</ng-template>

<ng-template #nameTemplate let-natRuleGroup="datum">
  <section>
    {{ getTierName(natRuleGroup.tierId) }}
  </section>
</ng-template>

<ng-template #stateTemplate let-natRuleGroup="datum">
  <section>
    <span>{{ natRuleGroup.provisionedAt ? 'Provisioned' : 'Not Provisioned' }}</span>
  </section>
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
</ng-template>
<app-yes-no-modal></app-yes-no-modal>
<ng-template #warningMessage>
  <p>Select a Tier to display Nat Rule groups.</p>
</ng-template>

<app-nat-rule-group-modal></app-nat-rule-group-modal>
