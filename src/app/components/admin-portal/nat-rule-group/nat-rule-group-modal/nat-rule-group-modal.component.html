<ngx-smart-modal #natRuleGroupModal identifier="natRuleGroupModal" [dismissable]="false" (onOpen)="getData()" (onClose)="reset()">
  <header class="modal-header">
    <h4 class="modal-title">Nat Rule Group</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="submitted && f.name.errors"
          aria-label="Rule Group Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.maxlength">Name must be at less than 100 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tier">Tier</label>
        <ng-select
          id="tier"
          formControlName="tier"
          [ngClass]="{
            'is-invalid': submitted && f.tier.errors
          }"
          aria-label="tier"
          [items]="tiers"
          bindLabel="nameWithDatacenter"
          bindValue="id"
        >
        </ng-select>
        <div *ngIf="submitted && f.tier.errors" class="invalid-feedback">
          <div *ngIf="f.tier.errors.required">Tier is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="groupType">Group Type</label>
        <select
          id="groupType"
          formControlName="groupType"
          class="form-control"
          [class.is-invalid]="submitted && f.groupType.errors"
          aria-label="Group Type"
        >
          <option value="ZoneBased">ZoneBased</option>
        </select>
        <div *ngIf="submitted && f.groupType.errors" class="invalid-feedback">
          <div *ngIf="f.groupType.errors.required">Group Type is required</div>
        </div>
      </div>
    </div>
    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
