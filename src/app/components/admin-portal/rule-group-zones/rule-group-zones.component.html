<ng-container>
  <h1>Zones for Rule Groups</h1>
  <ng-container>
    <section class="btn-toolbar" role="toolbar">
      <button type="button" class="btn btn-success" (click)="openRuleGroupZonesModal(ModalMode.Create)">
        <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
        <span>Create Zone</span>
      </button>
    </section>
    <app-table [config]="config" [data]="zones" [(itemsPerPage)]="perPage" (tableEvent)="onTableEvent($event)"></app-table>
  </ng-container>
</ng-container>

<ng-template #actionsTemplate let-zone="datum">
  <section class="table__actions">
    <app-icon-button
      *ngIf="zone?.deletedAt"
      icon="undo"
      label="Restore Zone"
      type="success"
      (handleClick)="restoreZone(zone)"
    ></app-icon-button>

    <app-icon-button
      *ngIf="!zone?.provisionedAt"
      icon="delete"
      label="Soft-Delete/Delete Tier"
      [type]="zone?.deletedAt ? 'danger' : 'default'"
      (handleClick)="deleteZone(zone)"
    ></app-icon-button>
  </section>
</ng-template>

<app-yes-no-modal></app-yes-no-modal>
<app-rule-group-zones-modal></app-rule-group-zones-modal>
