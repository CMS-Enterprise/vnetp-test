<ngx-smart-modal #ruleGroupZonesModal identifier="ruleGroupZonesModal" [dismissable]="false" (onOpen)="getData()" (onClose)="reset()">
  <header class="modal-header">
    <h4 class="modal-title">Rule Group Zone</h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [class.is-invalid]="submitted && f.name.errors"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.maxlength">Name must be at less than 100 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          [class.is-invalid]="submitted && f.description.errors"
          aria-label="Description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.minlength">Description must be at least 3 characters.</div>
          <div *ngIf="f.description.errors.maxlength">Description must be 500 characters or less.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tier">Tier</label>
        <ng-select
          formControlName="tier"
          id="tier"
          [ngClass]="{
            'is-invalid': submitted && f.tier.errors
          }"
          aria-label="TIER"
          [items]="tiers"
          bindLabel="nameWithDatacenter"
          bindValue="id"
        >
        </ng-select>
        <div *ngIf="submitted && f.tier.errors" class="invalid-feedback">
          <div *ngIf="f.tier.errors.required">Tier is required</div>
        </div>
      </div>
    </div>
    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">Cancel</button>
      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'save']"></fa-icon>
        <span>Save</span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
