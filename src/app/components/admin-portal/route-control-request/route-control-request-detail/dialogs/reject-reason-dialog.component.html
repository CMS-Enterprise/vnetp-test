<h2 mat-dialog-title>{{ data?.title || 'Reject Route Control Request' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Reason for rejection</mat-label>
      <textarea
        matInput
        rows="6"
        formControlName="reason"
        [maxlength]="500"
        placeholder="Provide detailed reasons for rejection"
      ></textarea>
      <mat-hint align="end">{{ form.get('reason')?.value?.length || 0 }}/500</mat-hint>
      <mat-error *ngIf="form.get('reason')?.hasError('required')">Reason is required</mat-error>
      <mat-error *ngIf="form.get('reason')?.hasError('maxlength')">Maximum length is 500 characters</mat-error>
    </mat-form-field>
  </form>
  <div class="text-muted" style="font-size: 0.85rem">This reason will be shown to the requester.</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="submit()" [disabled]="form.invalid">Submit Rejection</button>
</mat-dialog-actions>
