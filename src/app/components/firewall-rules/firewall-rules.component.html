<ul class="nav nav-tabs">
  <li class="nav-item" (click)="showExternal()">
    <a class="nav-link" [ngClass]="{ active: navIndex == 'External' }">
      External <tooltip [message]="helpText.External"></tooltip>
    </a>
  </li>
  <li class="nav-item" (click)="showIntervrf()">
    <a class="nav-link" [ngClass]="{ active: navIndex == 'Intervrf' }"> Intervrf <tooltip [message]="helpText.InterVrf"></tooltip></a>
  </li>
</ul>

  <h4 class="mt-3">{{navIndex}} Firewall Rules</h4>
  <div class="btn-toolbar mb-2 pull-right" role="toolbar">
    <button
      type="button"
      class="btn btn-info btn-sm"
      (click)="getTiers()"
      aria-label="Refresh Networks"
    >
      <fa name="refresh"></fa>
      Refresh
    </button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Tier</th>
        <th scope="col">Firewall Rules</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let firewallRuleGroup of firewallRuleGroups | filter: filterFirewallRuleGroup | paginate: { itemsPerPage: 10, currentPage: currentFirewallRulePage }">
        <td>
          {{ getTierName(firewallRuleGroup.tierId) }}
        </td>
        <td>
          <a routerLink="/firewall-rule-group/edit/{{ firewallRuleGroup.id }}"  queryParamsHandling="merge" >{{
            firewallRuleGroup.name
          }}</a>
        </td>
      </tr>
      <tr *ngIf="firewallRuleGroups?.length === 0" class="text-center">
        <td colspan="2">No Tiers</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="currentFirewallRulePage = $event"></pagination-controls>
