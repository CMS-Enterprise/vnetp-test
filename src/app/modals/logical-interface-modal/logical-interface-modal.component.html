<ngx-smart-modal
  #logicalInterfaceModal
  identifier="logicalInterfaceModal"
  [dismissable]="false"
  (onOpen)="getData()"
  customClass="medium-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Logical Interface</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="nativeSubnet">Native VLAN</label>
        <select
          formControlName="nativeSubnet"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.nativeSubnet.errors }"
          aria-label="Native Subnet"
        >
          <option></option>
          <option *ngFor="let subnet of availableSubnets" [ngValue]="subnet">{{
            subnet
          }}</option>
        </select>

        Tagged VLANS

        <div class="form-row">
          <div class="form-group col-md-6">
            <select formControlName="selectedTaggedSubnet" class="form-control">
              <option></option>
              <option
                *ngFor="let subnet of availableSubnets"
                [ngValue]="subnet"
                >{{ subnet }}</option
              >
            </select>
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-success"
              (click)="selectSubnet()"
              aria-label="Add VLAN"
            >
              <fa name="plus" size="1x"></fa>
            </button>
          </div>
        </div>

        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subnet of selectedSubnets">
              <td>
                <p>{{ subnet }}</p>
              </td>
              <td>
                <fa name="trash" (click)="unselectSubnet(subnet)"> </fa>
              </td>
            </tr>
          </tbody>
        </table>

        Physical Interfaces

        <div class="form-row">
          <div class="form-group col-md-6">
            <select
              formControlName="selectedPhysicalInterface"
              class="form-control"
            >
              <option></option>
              <option
                *ngFor="let interface of availablePhysicalInterfaces"
                [ngValue]="interface"
                >{{ interface }}</option
              >
            </select>
          </div>
          
          <div class="form-group">
            <button
              type="button"
              class="btn btn-success"
              (click)="selectPhysicalInterface()"
            >
              <fa name="plus" size="1x"></fa>
            </button>
          </div>
        </div>

        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let physicalInterface of selectedPhysicalInterfaces">
              <td>
                <p>{{ physicalInterface }}</p>
              </td>
              <td>
                <fa
                  name="trash"
                  (click)="unselectPhysicalInterface(physicalInterface)"
                >
                </fa>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">
            Save
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</ngx-smart-modal>
