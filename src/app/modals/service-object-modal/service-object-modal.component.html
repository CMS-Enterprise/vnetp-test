<ngx-smart-modal
  #networkObjectModal
  identifier="serviceObjectModal"
  [dismissable]="false"
>
  <div class="modal-header">
    <h4 class="modal-title">Service Object</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select
          name="type"
          formControlName="type"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
          aria-label="Type"
        >
          <option></option>
          <option value="tcp">TCP</option>
          <option value="udp">UDP</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
          <div *ngIf="f.type.errors.required">Type is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Source Port/Range</label>
        <input
          type="text"
          name="name"
          formControlName="sourcePort"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.sourcePort.errors }"
          [dropSpecialCharacters]="false"
          mask="09999-09999"
          aria-label="Source Port"
        />
        <div *ngIf="submitted && f.sourcePort.errors" class="invalid-feedback">
          <div *ngIf="f.sourcePort.errors.min">
            Source Port must be greater than 0.
          </div>
          <div *ngIf="f.sourcePort.errors.max">
            Source Port must be less than or equal to 65535
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Destination Port/Range</label>
        <input
          type="text"
          name="name"
          formControlName="destinationPort"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.destinationPort.errors }"
          [dropSpecialCharacters]="false"
          mask="09999-09999"
          aria-label="Destination Port"
        />
        <div *ngIf="submitted && f.destinationPort.errors" class="invalid-feedback">
          <div *ngIf="f.destinationPort.errors.min">
            Destination Port must be greater than 0.
          </div>
          <div *ngIf="f.destinationPort.errors.max">
            Destination Port must be less than or equal to 65535
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">
          Save
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
