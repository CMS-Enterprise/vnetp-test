<ngx-smart-modal
  #contractModal
  identifier="contractModal"
  [dismissable]="false"
  (onOpen)="getData()"
  customClass="xlarge-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Contract</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          appIsAlphanumeric
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>

        <textarea
          name="description"
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          aria-label="Description"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12 clearfix">
          <label class="mb-2">Filter Entries</label>
          <table name="filterEntryTable" class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Protocol</th>
                <th>Source Ports</th>
                <th>Destination Ports</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let filterEntry of filterEntries">
                <td>{{ filterEntry.Name }}</td>
                <td>{{ filterEntry.Protocol }}</td>
                <td>{{ filterEntry.SourcePorts }}</td>
                <td>{{ filterEntry.DestinationPorts }}</td>
                <td class="item-actions">
                  <fa name="trash" (click)="removeFilterEntry(filterEntry)"> </fa>
                </td>
              </tr>
              <tr *ngIf="filterEntries?.length === 0" class="text-center">
                <td colspan="6">No Filter Entries</td>
              </tr>
            </tbody>
          </table>
          </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button class="btn btn-success" data-dismiss="modal">
          <fa name="save"></fa>
          Save
        </button>
      </div>
    </div>
  </form>

  <!--TODO: Add as nested form within parent form above.-->
  <div class="input-group align-items-center">
      <input type="text" class="form-control" [(ngModel)]="newFilterEntry.Name" />

      <select class="form-control" [(ngModel)]="newFilterEntry.Action">
          <option></option>
          <option value="permit">Permit</option>
          <option value="deny">Deny</option>
        </select>

      <select class="form-control" [(ngModel)]="newFilterEntry.Protocol">
        <option></option>
        <option value="tcp">TCP</option>
        <option value="udp">UDP</option>
      </select>

      <input type="text" class="form-control" [(ngModel)]="newFilterEntry.SourcePorts" />

      <input type="text" class="form-control" [(ngModel)]="newFilterEntry.DestinationPorts" />

      <button
        type="button"
        class="btn btn-sm btn-info"
        (click)="addFilterEntry()"
      >
        <fa name="plus"></fa>
        Add Filter Entry
      </button>
    </div>
  
</ngx-smart-modal>
