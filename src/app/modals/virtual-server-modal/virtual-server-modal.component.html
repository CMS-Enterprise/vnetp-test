<ngx-smart-modal
  #networkObjectModal
  identifier="virtualServerModal"
  [dismissable]="false"
  (onOpen)="getData()"
  customClass="medium-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Virtual Server</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText.Name"></tooltip>
        <input
          type="text"
          appIsAlphanumeric
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <tooltip [message]="helpText.Type"></tooltip>
        <select
          name="type"
          formControlName="type"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
          aria-label="Type"
        >
          <option value="standard">Standard</option>
        </select>
        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
          <div *ngIf="f.type.errors.required">Type is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="sourceAddressTranslation">Source Address Translation</label>
        <tooltip [message]="helpText.SourceAddressTranslation"></tooltip>
        <select
          name="sourceAddressTranslation"
          formControlName="sourceAddressTranslation"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.sourceAddressTranslation.errors }"
          aria-label="Type"
        >
          <option></option>
          <option value="None">None</option>
          <option value="AutoMap">Auto Map</option>
          <option value="SNAT">SNAT</option>
        </select>
        <div *ngIf="submitted && f.sourceAddressTranslation.errors" class="invalid-feedback">
          <div *ngIf="f.sourceAddressTranslation.errors.required">Source Address Translation is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="sourceAddress">Source Address</label>
          <tooltip [message]="helpText.SourceAddress"></tooltip>
          <input
            name="sourceAddress"
            formControlName="sourceAddress"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.sourceAddress.errors }"
            aria-label="Source Address"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="destinationAddress">Destination Address</label>
          <tooltip [message]="helpText.DestinationAddress"></tooltip>
          <input
            name="destinationAddress"
            formControlName="destinationAddress"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && f.destinationAddress.errors
            }"
            [dropSpecialCharacters]="false"
            mask="099.099.099.099/09"
            aria-label="Destination Address"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="servicePort">
            Service Port
          </label>
          <tooltip [message]="helpText.ServicePort"></tooltip>
          <input
            class="form-control"
            name="servicePort"
            formControlName="servicePort"
            [ngClass]="{ 'is-invalid': submitted && f.servicePort.errors }"
            mask="09999"
            aria-label="Service Port"
          />
        </div>

        <div class="form-group col-md-6">
          <label for="pool">
            Pool
          </label>
          <tooltip [message]="helpText.Pool"></tooltip>
          <select
            class="form-control"
            name="pool"
            formControlName="pool"
            [ngClass]="{ 'is-invalid': submitted && f.pool.errors }"
            aria-label="Pool"
          >
            <option></option>
            <option *ngFor="let pool of pools" [ngValue]="pool.id">
              {{ pool.name }}
            </option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="availableClientSslProfiles">Available Client SSL Profiles</label>
          <tooltip [message]="helpText.AvailableClientSslProfiles"></tooltip>

          <div class="input-group align-items-center">
            <select class="form-control" id="availableClientSslProfiles" formControlName="selectedClientSslProfiles">
              <option></option>
              <ng-container *ngFor="let clientSslProfile of availableClientSslProfiles[0] | keyvalue">
                <option *ngIf="!selectedClientSslProfiles.includes(clientSslProfile.value)" [ngValue]="clientSslProfile.value">
                {{ clientSslProfile.key }}</option>
              </ng-container>
            </select>
            <button type="button" class="btn btn-sm btn-info" (click)="selectClientSslProfile();">
              Select Client SSL Profile
            </button>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label for="selectedClientSslProfiles">Selected Client SSL Profiles</label>
          <tooltip [message]="helpText.SelectedClientSslProfiles"></tooltip>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Profile</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let clientSslProfile of selectedClientSslProfiles">
                <td>
                  {{ clientSslProfile }}
                </td>
                <td class="item-actions">
                  <fa name="trash" (click)="unselectClientSslProfile(clientSslProfile)">
                  </fa>
                </td>
              </tr>
              <tr *ngIf="!selectedClientSslProfiles?.length" class="text-center">
                <td colspan="2">No Client SSL Profiles Selected</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="availableServerSslProfiles">Available Server SSL Profiles</label>
          <tooltip [message]="helpText.AvailableServerSslProfiles"></tooltip>

          <div class="input-group align-items-center">
            <select class="form-control" id="availableServerSslProfiles" formControlName="selectedServerSslProfiles">
              <option></option>
              <ng-container *ngFor="let serverSslProfile of availableServerSslProfiles[0] | keyvalue">
                <option *ngIf="!selectedServerSslProfiles.includes(serverSslProfile.value)" [ngValue]="serverSslProfile.value">
                {{ serverSslProfile.key }}</option>
              </ng-container>
            </select>
            <button type="button" class="btn btn-sm btn-info" (click)="selectServerSslProfile();">
              Select Server SSL Profile
            </button>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label for="selectedServerSslProfiles">Selected Server SSL Profiles</label>
          <tooltip [message]="helpText.SelectedServerSslProfiles"></tooltip>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Profile</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let serverSslProfile of selectedServerSslProfiles">
                <td>
                  {{ serverSslProfile }}
                </td>
                <td class="item-actions">
                  <fa name="trash" (click)="unselectServerSslProfile(serverSslProfile)">
                  </fa>
                </td>
              </tr>
              <tr *ngIf="!selectedServerSslProfiles?.length" class="text-center">
                <td colspan="2">No Server SSL Profiles Selected</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label>iRules</label>
          <tooltip [message]="helpText.IRules"></tooltip>
          <div class="input-group align-items-center">
            <select
              class="form-control"
              id="availableRules"
              formControlName="selectedIRule"
            >
              <option></option>
              <option *ngFor="let irule of availableIRules" [ngValue]="irule">{{
                irule.name
              }}</option>
            </select>
            <button
              type="button"
              class="btn btn-sm btn-info"
              (click)="selectIRule()"
            >
              <fa name="plus" size="1x"></fa>
              Add iRule
            </button>
          </div>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let irule of selectedIRules">
            <td>
              {{ irule.name }}
            </td>
            <td class="item-actions">
              <fa name="trash" (click)="unselectIRule(irule)"> </fa>
              <fa name="chevron-up" (click)="moveIRule(-1, irule)"> </fa>
              <fa name="chevron-down" (click)="moveIRule(1, irule)"> </fa>
            </td>
          </tr>
          <tr *ngIf="!selectedIRules?.length" class="text-center">
            <td colspan="2">No iRules Selected</td>
          </tr>
        </tbody>
      </table>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button class="btn btn-success" data-dismiss="modal">
          <fa name="save"></fa>
          Save
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
