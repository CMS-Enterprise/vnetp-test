<ngx-smart-modal
  #requestModal
  identifier="requestModal"
  [dismissable]="false"
  customClass="small-modal"
  (onOpen)="getData()"
  (onClose)="reset()"
>
  <div class="modal-header">
    <h4 class="modal-title">
      {{ configurationType === ConfigurationUploadType.VM ? 'Upload z/VM Request' : 'Upload z/OS Request' }}
    </h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="upload-config">File Upload</label>
        <input
          id="upload-config"
          type="file"
          class="form-control"
          (change)="importFile($event)"
        />
      </div>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-link"
        data-dismiss="modal"
        (click)="cancel()"
      >
        Cancel
      </button>

      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa name="upload"></fa>
        <span>
          {{ configurationType === ConfigurationUploadType.VM ? 'Upload z/VM Request' : 'Upload z/OS Request' }}
        </span>
      </button>
    </div>
  </form>
</ngx-smart-modal>
