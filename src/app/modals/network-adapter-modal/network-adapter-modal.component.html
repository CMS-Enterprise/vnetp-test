<ngx-smart-modal
  #networkAdapterModal
  identifier="networkAdapterModal"
  (onOpen)="getData()"
  (onClose)="reset()"
  [dismissable]="false"
  customClass="small-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Network Adapter</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
          required
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          aria-label="Description"
        />
      </div>

      <div class="form-group">
        <label for="vlanId">VLAN</label>
        <select name="vlanId" formControlName="vlanId" class="form-control">
          <option></option>
          <option *ngFor="let vlan of Vlans" [ngValue]="vlan.id">
            {{ vlan.name }}
          </option>
        </select>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>

        <button class="btn btn-success" data-dismiss="modal">
          <fa name="save"></fa>
          Save
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
