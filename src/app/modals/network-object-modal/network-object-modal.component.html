<ngx-smart-modal
  #networkObjectModal
  identifier="networkObjectModal"
  [dismissable]="false"
  customClass="'modal-content'"
>
  <div class="modal-header">
    <h4 class="modal-title">Network Object</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="networkObjectModal.close()"
    ></button>
  </div>

  <div class="modal-body">
    <form *ngIf="networkObject">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="networkObject.Name"
        aria-label="Name"
        required
      />

      <label for="type">Type</label>
      <select
        name="type"
        class="form-control"
        #type="ngModel"
        [(ngModel)]="networkObject.Type"
        aria-label="Type"
        required
      >
        <option></option>
        <option value="0">Host</option>
        <option value="1">Range</option>
        <option value="2">Network</option>
      </select>
    </div>

    <div class="form-group" 
    [hidden]="!networkObject.Type">
      <label for="name"
      [hidden]="networkObject.Type == 1"
      >IP Address</label>
      <input
        type="text"
        name="name"
        class="form-control"
        #name="ngModel"
        [(ngModel)]="networkObject.IpAddress"
        aria-label="IP Address"
        [hidden]="networkObject.Type == 1"
        [required]="networkObject.Type == 1"
      />

      <label for="subnetMask" 
      [hidden]="networkObject.Type != 1"
        >Start Address</label
      >
      <input
        type="text"
        name="startAddress"
        class="form-control"
        #startAddress="ngModel"
        [(ngModel)]="networkObject.StartAddress"
        aria-label="Start Address"
        [hidden]="networkObject.Type != 1"
        [required]="networkObject.Type != 1"
      />

      <label for="subnetMask" 
      [hidden]="networkObject.Type != 1"
        >End Address</label
      >
      <input
        type="text"
        name="endAddress"
        class="form-control"
        #endAddress="ngModel"
        [(ngModel)]="networkObject.EndAddress"
        aria-label="End Address"
        [hidden]="networkObject.Type != 1"
        [required]="networkObject.Type != 1"
      />

      <label for="subnetMask" 
      [hidden]="networkObject.Type != 2"
        >Subnet Mask</label
      >
      <input
        type="text"
        name="subnetMask"
        class="form-control"
        #subnetMask="ngModel"
        [(ngModel)]="networkObject.SubnetMask"
        aria-label="Subnet Mask"
        [hidden]="networkObject.Type != 2"
        [required]="networkObject.Type != 2"
      />
    </div>
  </form>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      data-dismiss="modal"
      (click)="save()"
    >
      Save
    </button>

    <button
      type="button"
      class="btn btn-secondary"
      data-dismiss="modal"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</ngx-smart-modal>
