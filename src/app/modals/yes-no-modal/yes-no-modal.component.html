<ngx-smart-modal
  #yesNoModal
  identifier="yesNoModal"
  [dismissable]="false"
  (onOpenFinished)="getData()"
  customClass="small-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">{{ modalTitle || 'Title' }}</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="yesNoModal.close()"
    ></button>
  </div>

  <div class="modal-body">
    {{ modalBody }}
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-link"
      data-dismiss="modal"
      (click)="no()"
    >
      No
    </button>

    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="modal"
      (click)="yes()"
    >
      Yes
    </button>
  </div>
</ngx-smart-modal>
