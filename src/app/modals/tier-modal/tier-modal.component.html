<ngx-smart-modal
  #tierModal
  identifier="tierModal"
  [dismissable]="false"
  (onOpen)="getData()"
>
  <div class="modal-header">
    <h4 class="modal-title">Tier</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText?.Name"></tooltip>
        <input
          type="text"
          appIsAlphanumeric
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.minlength">Name must be at least 3 characters.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <tooltip [message]="helpText?.Description"></tooltip>
        <input
          type="text"
          appIsAlphanumeric
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          aria-label="Description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
          <div *ngIf="f.description.errors.minlength">Description must be at least 3 characters.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="tierGroup">Tier Group</label>
        <tooltip [message]="helpText?.Description"></tooltip>
        <select
        formControlName="tierGroup"
        class="form-control"
        aria-label="Tier Group">
        <option
          *ngFor="let tierGroup of tierGroups"
          [ngValue]="tierGroup.id"
          >{{ tierGroup.name }}</option
        >
      </select>
      </div>
    </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>

        <button class="btn btn-success" data-dismiss="modal">
          <fa name="save"></fa>
          Save
        </button>
    </div>
  </form>
</ngx-smart-modal>
