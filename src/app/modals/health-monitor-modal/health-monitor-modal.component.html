<ngx-smart-modal
  #healthMonitorModal
  identifier="healthMonitorModal"
  [dismissable]="false"
  (onOpen)="getData()"
>
  <div class="modal-header">
    <h4 class="modal-title">Health Monitor</h4>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    ></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="type">Type</label>

          <select
            formControlName="type"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.type.errors }"
            aria-label="Type"
          >
            <option value="tcp">TCP</option>
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
          </select>
          <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">Type is required</div>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="servicePort">Service Port</label>

        <input
          class="form-control"
          name="servicePort"
          formControlName="servicePort"
          [ngClass]="{ 'is-invalid': submitted && f.servicePort.errors }"
          aria-label="Service Port"
        />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="interval">Interval</label>

        <input
          class="form-control"
          name="interval"
          formControlName="interval"
          [ngClass]="{ 'is-invalid': submitted && f.interval.errors }"
          aria-label="Interval"
        />
        </div>

        <div class="form-group col-md-6">
          <label for="timeout">Timeout</label>

        <input
          class="form-control"
          name="timeout"
          formControlName="timeout"
          [ngClass]="{ 'is-invalid': submitted && f.timeout.errors }"
          aria-label="Interval"
        />
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" data-dismiss="modal">
          Save
        </button>

        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
