<ngx-smart-modal
  #poolModal
  identifier="poolModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="medium-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Pool</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText.Name"></tooltip>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
          <div *ngIf="f.name.errors.invalidName">Name must only contain alphanumeric characters or "-","_",":", ".".</div>
        </div>
      </div>

      <div class="form-group">
        <label for="loadBalancingMethod">Load Balancing Method</label>
        <tooltip [message]="helpText.LoadBalancingMethod"></tooltip>
        <select
          formControlName="loadBalancingMethod"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && f.loadBalancingMethod.errors
          }"
          aria-label="Load Balancing Method"
        >
          <!--TODO: Do we want to expose all LB methods to users?-->
          <option></option>
          <option value="RoundRobin">Round Robin</option>
          <option value="LeastSessions">Least Sessions</option>
          <option value="FastestNode">Fastest Node</option>
          <option value="FastestAppResponse">Fastest App Response</option>
        </select>
        <div
          *ngIf="submitted && f.loadBalancingMethod.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.name.load.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="servicePort">Service Port</label>
        <tooltip [message]="helpText.ServicePort"></tooltip>
        <input
          type="text"
          formControlName="servicePort"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.servicePort.errors }"
          aria-label="Service Port"
        />
        <div *ngIf="submitted && f.servicePort.errors" class="invalid-feedback">
          <div *ngIf="f.servicePort.errors.required">Service Port is required</div>
        </div>
      </div>

      <hr />

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="availableNodes">Available Nodes</label>
          <tooltip [message]="helpText.AvailableNodes"></tooltip>

          <div class="input-group align-items-center">
            <select class="form-control" id="availableNodes" formControlName="selectedNode">
              <option></option>
              <option *ngFor="let node of availableNodes" [ngValue]="node">
                {{ node.name }}</option>
            </select>
            <button type="button" class="btn btn-sm btn-info" (click)="selectNode();"
              [disabled]="ModalMode === 'Create'">
              Select Node
            </button>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label for="selectedNodes">Selected Nodes</label>
          <tooltip [message]="helpText.SelectedNodes"></tooltip>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let node of selectedNodes">
                <td>
                  {{ node.name }}
                </td>
                <td class="item-actions">
                  <fa name="trash" (click)="unselectNode(node)">
                  </fa>
                </td>
              </tr>
              <tr *ngIf="!selectedNodes?.length" class="text-center">
                <td colspan="2">No Nodes Selected</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr />

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="availableNodes">Available Health Monitors</label>
          <tooltip [message]="helpText.AvailableHealthMonitors"></tooltip>

          <div class="input-group align-items-center">
            <select
              class="form-control"
              id="availableHealthMonitors"
              formControlName="selectedHealthMonitor"
            >
              <option></option>
              <option
                *ngFor="let healthMonitor of availableHealthMonitors"
                [ngValue]="healthMonitor"
                >{{ healthMonitor.name }}</option
              >
            </select>
            <button
            type="button"
            class="btn btn-sm btn-info"
            (click)="selectHealthMonitor();"
            [disabled]="ModalMode === 'Create'"
            >
            Select Health Monitor
          </button>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label for="selectedHealthMonitors">Selected Health Monitors</label>
          <tooltip [message]="helpText.SelectedHealthMonitors"></tooltip>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let healthMonitor of selectedHealthMonitors">
                <td>
                  {{ healthMonitor.name }}
                </td>
                <td class="item-actions">
                  <fa
                    name="trash"
                    (click)="unselectHealthMonitor(healthMonitor)"
                  >
                  </fa>
                </td>
              </tr>
              <tr *ngIf="!selectedHealthMonitors?.length" class="text-center">
                <td colspan="2">No Health Monitors Selected</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-link"
          data-dismiss="modal"
          (click)="cancel()"
        >
          Cancel
        </button>

        <button class="btn btn-success" data-dismiss="modal">
          <fa name="save"></fa>
          Save
        </button>
      </div>
    </div>
  </form>
</ngx-smart-modal>
