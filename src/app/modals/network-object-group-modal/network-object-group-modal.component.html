<ngx-smart-modal
  #networkObjectGroupModal
  identifier="networkObjectGroupModal"
  [dismissable]="false"
  (onOpen)="getData()"
  (onClose)="reset()"
  customClass="medium-modal"
>
  <div class="modal-header">
    <h4 class="modal-title">Network Object Group</h4>
  </div>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <tooltip [message]="helpText.Name"></tooltip>
        <input
          type="text"
          appIsAlphanumeric
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          aria-label="Name"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <tooltip [message]="helpText.Description"></tooltip>
        <input
          type="text"
          formControlName="description"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
          aria-label="Description"
        />
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">
            Description is required
          </div>
        </div>
      </div>

      Network Objects
      <tooltip [message]="helpText.NetworkObjects"></tooltip>
      <div
        *ngIf="ModalMode === 'Edit'"
        class="btn-group-sm pull-right mb-2"
        role="group"
      >
        <select
          [(ngModel)]="selectedNetworkObject"
          [ngModelOptions]="{ standalone: true }"
        >
          <option></option>
          <option
            *ngFor="let tierNetworkObject of tierNetworkObjects"
            [ngValue]="tierNetworkObject"
            >{{ tierNetworkObject?.name }}</option
          >
        </select>

        <button
          type="button"
          class="btn btn-info"
          (click)="addNetworkObject()"
          aria-label="Network Object"
          [disabled]="!selectedNetworkObject"
        >
          <fa name="plus"></fa>
          Add Network Object
        </button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Address</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let netObj of networkObjects">
            <td>
              <span>{{ netObj.name }}</span>
            </td>
            <td>
              <span>{{ netObj.type }}</span>
            </td>
            <td>
              <span *ngIf="netObj.type === 'IpAddress'">{{
                netObj?.ipAddress
              }}</span>
              <span *ngIf="netObj.type === 'Range'">
                {{ netObj?.startIpAddress }} - {{ netObj?.endIpAddress }}
              </span>
            </td>
            <td class="item-actions">
              <fa name="times" (click)="removeNetworkObject(netObj)"> </fa>
            </td>
          </tr>
          <tr *ngIf="!networkObjects?.length" class="text-center">
            <td colspan="4">No Network Objects</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-link"
        data-dismiss="modal"
        (click)="cancel()"
      >
        Cancel
      </button>

      <button class="btn btn-success" data-dismiss="modal">
        <fa name="save"></fa>
        Save
      </button>
    </div>
  </form>
</ngx-smart-modal>
