<ngx-smart-modal
  #requestModal
  identifier="requestModal"
  [dismissable]="false"
  customClass="small-modal"
  (onOpen)="getData()"
  (onClose)="reset()"
>
  <header class="modal-header">
    <h4 class="modal-title">
      {{ configurationType === ConfigurationUploadType.VM ? 'Upload z/VM Request' : 'Upload z/OS Request' }}
    </h4>
  </header>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="modal-body">
      <div class="form-group">
        <label for="upload-config">File Upload</label>
        <input id="upload-config" type="file" class="form-control" (change)="importFile($event)" />
      </div>
    </div>

    <footer class="modal-footer">
      <button type="button" class="btn btn-link" data-dismiss="modal" (click)="closeModal()">
        Cancel
      </button>

      <button type="submit" class="btn btn-success" data-dismiss="modal">
        <fa-icon class="icon" [icon]="['fas', 'upload']"></fa-icon>
        <span>
          {{ configurationType === ConfigurationUploadType.VM ? 'Upload z/VM Request' : 'Upload z/OS Request' }}
        </span>
      </button>
    </footer>
  </form>
</ngx-smart-modal>
