@if (!disableImport) {
<button class="btn btn-warning" (click)="uploader.click()">
  <fa-icon class="icon" [icon]="['fas', 'upload']"></fa-icon>
  <span>Import </span>
  @if (!disableJson) {
  <span>JSON</span>
  } @if (!disableJson && !disableCsv) {
  <span>/</span>
  } @if (!disableCsv) {
  <span>CSV</span>
  }
</button>
} @if (!disableJson && !disableExport) {
<a
  class="btn btn-info"
  id="download-json"
  title="Download JSON"
  [href]="downloadHref"
  download="{{ exportFileName }}-{{ currentDate }}.json"
  (click)="getDate(); exportFile('json')"
>
  <fa-icon class="icon" [icon]="['fas', 'download']"></fa-icon>
  <span>Export JSON</span>
</a>
} @if (!disableCsv && !disableExport) {
<a
  class="btn btn-info"
  id="download-csv"
  title="Download CSV"
  [href]="downloadHref"
  download="{{ exportFileName }}-{{ currentDate }}.csv"
  (click)="getDate(); exportFile('csv')"
>
  <fa-icon class="icon" [icon]="['fas', 'download']"></fa-icon>
  <span>Export CSV</span>
</a>
}

<input aria-label="File" hidden type="file" #uploader (change)="importFile($event)" [(ngModel)]="fileInput" />
