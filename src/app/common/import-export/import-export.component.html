<button type="button" class="btn btn-warning" (click)="uploader.click()" *ngIf="!disableImport">
  <fa-icon class="icon" [icon]="['fas', 'upload']"></fa-icon>
  <span>Import </span>
  <span *ngIf="!disableJson">JSON</span>
  <span *ngIf="!disableJson && !disableCsv">/</span>
  <span *ngIf="!disableCsv">CSV</span>
</button>

<button
  type="button"
  class="btn btn-info"
  (click)="getDate(); exportFile('json')"
  *ngIf="!disableJson && !disableExport"
>
  <fa-icon class="icon" [icon]="['fas', 'download']"></fa-icon>
  <span>Export JSON</span>
</button>

<button
  type="button"
  class="btn btn-info"
  (click)="getDate(); exportFile('csv')"
  *ngIf="!disableCsv && !disableExport"
>
  <fa-icon class="icon" [icon]="['fas', 'download']"></fa-icon>
  <span>Export CSV</span>
</button>

<input hidden type="file" aria-label="File" #uploader (change)="importFile($event)" [(ngModel)]="fileInput" />
