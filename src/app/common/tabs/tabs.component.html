<ul class="nav nav-tabs" role="tablist">
  <li
    class="nav-item"
    *ngFor="let tab of tabs; let i = index"
    (click)="setActiveTab(tab)"
    (keyup.enter)="setActiveTab(tab)"
    tabindex="0"
    role="tab"
  >
    <a class="nav-link" [class.active]="activeTab?.name === tab.name">
      <span>{{ tab.name }}</span>
      <tooltip *ngIf="tab.tooltip" [message]="tab.tooltip"></tooltip>
    </a>
  </li>
</ul>
