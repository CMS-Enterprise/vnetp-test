<ul class="nav nav-tabs">
  @for (tab of tabs; track tab; let i = $index) {
  <li class="nav-item" (click)="setActiveTab(tab)" (keyup.enter)="setActiveTab(tab)">
    <a class="nav-link" [class.active]="activeTab?.name === tab.name">
      <span>{{ tab.name }}</span>
      @if (tab.tooltip) {
      <tooltip [message]="tab.tooltip"></tooltip>
      }
    </a>
  </li>
  }
</ul>
