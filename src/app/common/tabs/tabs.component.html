<ul class="nav nav-tabs" role="tablist">
  <li
    class="nav-item"
    *ngFor="let tab of tabs; let i = index"
    (click)="activeTab = tab; tabChange.emit(tab)"
    (keyup.enter)="activeTab = tab; tabChange.emit(tab)"
    tabindex="0"
    role="tab"
  >
    <a class="nav-link" [class.active]="activeTab.name === tab.name">
      <span>{{ tab.name }}</span>
      <tooltip [message]="tab.tooltip"></tooltip>
    </a>
  </li>
</ul>
