<div id="error">
  <span [hidden]="!searchError">Please choose correct search criteria</span>
</div>
<div id="main">
  <select aria-label="searchColumn" id="searchColumn" [(ngModel)]="searchColumn" placeholder="Column">
    <optgroup aria-label="search-properties">
      <option [ngValue]="defaultSearch.propertyName" selected>{{ defaultSearch.displayName }}</option>
      @for (column of columns; track column) {
      <option [ngValue]="column.propertyName">
        {{ column.displayName }}
      </option>
      }
    </optgroup>
  </select>
  <input (keyup.enter)="searchThis()" aria-label="searchText" type="search" [(ngModel)]="searchText" placeholder="Search" />
  <a id="search-button" aria-label="searchButton" (click)="searchThis()">
    <fa-icon class="icon" [icon]="['fas', 'search']"></fa-icon>
  </a>
  @if (filteredResults) {
  <span (keyup.enter)="clearFilteredResults()" id="clear" (click)="clearFilteredResults()">clear</span>
  }
</div>
