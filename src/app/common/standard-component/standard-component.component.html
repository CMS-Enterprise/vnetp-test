<p>standard-component works!</p>

<ng-container>

    <section class="btn-toolbar" role="toolbar">
        <button type="button" class="btn btn-success" (click)="openObjectModal()">
          <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
          <span>Create {{objectType}}</span>
        </button>
      </section>
    <ng-container>
        <app-table (clearResults)="clearResultsFunction()" [config]="tableConfig" [data]="tableData" (searchParams)="searchParamsGetTableObjects($event)" [searchColumns]="objectSearchColumns" [(itemsPerPage)]="tableItemsPerPage" (tableEvent)="tableEventFunction()"></app-table>
        <section class="btn-toolbar" role="toolbar">
          <app-import-export
            [exportObject]="tableData"
            exportFileName="tableData-{{ currentTier?.name }}"
            [disableJson]="false"
            (import)="importObjectsConfigFunction($event)"
          ></app-import-export>
        </section>
      </ng-container>
</ng-container>
