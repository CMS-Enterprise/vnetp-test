<ng-container>

    <section class="btn-toolbar" role="toolbar">
        <button type="button" class="btn btn-success" (click)="openObjectModal('Create')">
          <fa-icon class="icon" [icon]="['fas', 'plus']"></fa-icon>
          <span>Create {{objectType}}</span>
        </button>
      </section>
    <ng-container>
        <app-table (clearResults)="clearResultsFunction($event)" [config]="tableConfig" [data]="tableData" (searchParams)="searchParamsGetTableObjects($event)" [searchColumns]="objectSearchColumns" [(itemsPerPage)]="tableItemsPerPage" (tableEvent)="tableEventFunction($event)"></app-table>
        <section class="btn-toolbar" role="toolbar">
          <app-import-export
            [exportObject]="tableData"
            exportFileName="tableData-{{ currentTier?.name }}"
            [disableJson]="false"
            (import)="importObjectsConfigFunction($event)"
          ></app-import-export>
        </section>
      </ng-container>
</ng-container>
