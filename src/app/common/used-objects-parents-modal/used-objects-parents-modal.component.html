<ngx-smart-modal [dismissable]="false" #usedObjectsParentsModal identifier="usedObjectsParentsModal"
    customClass="large-modal">

    <header class="modal-header">
        <h4>Object Usage : <b>{{ usedObjectsParentsInput.name }}</b> ({{usedObjectsParentsInput.objType}})</h4>
    </header>

    <main class="modal-body">

        <ng-container>
            <app-table [config]="config" [data]="usedObjectsParentsInput"></app-table>
        </ng-container>
    </main>
</ngx-smart-modal>
