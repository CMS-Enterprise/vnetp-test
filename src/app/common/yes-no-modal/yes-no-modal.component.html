<ngx-smart-modal #yesNoModal identifier="yesNoModal" [dismissable]="false" (onOpenFinished)="getData()" customClass="small-modal">
  <header class="modal-header">
    <h4 class="modal-title">{{ modalTitle || 'Title' }}</h4>
  </header>

  <div class="modal-body">
    {{ modalBody }}
  </div>
  @if (allowEmptyTier) {
  <div [style.padding]="'15px 22px'" class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="allowEmptyTierRadio"
      name="allowEmptyTierRadio"
      [(ngModel)]="allowEmptyTierRadio"
      mdbInput
    />
    <label class="form-check-label" for="allowEmptyTierRadio"> If checked, CSV's without TierIDs will default to current tier. </label>
  </div>
  }

  <footer class="modal-footer">
    <button type="button" class="btn btn-link" data-bs-dismiss="modal" (click)="no()">
      {{ cancelText }}
    </button>

    <button id="confirmText" type="button" class="btn btn-{{ confirmButtonType }}" data-bs-dismiss="modal" (click)="yes()">
      {{ confirmText }}
    </button>
  </footer>
</ngx-smart-modal>
