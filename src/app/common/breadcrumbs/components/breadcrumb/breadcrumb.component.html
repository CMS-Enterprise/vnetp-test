<div *ngIf="render" class="breadcrumb-wrap mb-3">
  <ul class="breadcrumb">
    <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
      <a routerLink="{{ breadcrumb.url }}" queryParamsHandling="merge">
        {{ breadcrumb.label }}
      </a>
    </li>
  </ul>
  <div *ngIf="currentMode === 'netcentric'">
    <app-datacenter-select></app-datacenter-select>
  </div>
</div>
