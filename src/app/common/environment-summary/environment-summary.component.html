<h1>Environment Summary</h1>
<ng-container>
  @if (!isLoading) {
  <app-table
    [config]="config"
    [data]="tableDataPagination"
    (clearResults)="getTenants()"
    (searchParams)="getTenants()"
    [searchColumns]="searchColumns"
    [(itemsPerPage)]="perPage"
    (tableEvent)="onTableEvent($event)"
  ></app-table>
  } @else {
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
  }
</ng-container>

<ng-template #nameNavigateTemplate let-environmentSummary="datum">
  @if (environmentSummary.type === 'Appcentric') {
  <section>
    <a routerLink="/appcentric/tenant-select/edit/{{ environmentSummary.id }}/home" queryParamsHandling="merge">{{
      environmentSummary.name
    }}</a>
  </section>
  } @if (environmentSummary.type === 'Netcentric') {
  <section>
    <a (click)="switchDatacenter(environmentSummary.id)" class="clickable-link">{{ environmentSummary.name }}</a>
  </section>
  }
</ng-template>

<ng-template #loading>
  <fa-icon class="icon" [icon]="['fas', 'spinner']" animation="spin"></fa-icon>
</ng-template>
