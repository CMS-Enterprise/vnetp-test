            <strong>?per_page=number</strong><br/><i>Example:</i>
            <strong>?per_page=10</strong>
          required: false
          in: query
          type: number
        - name: offset
          description: >-
            <h4>Offset <code>N</code> amount of entities.</h4><i>Syntax:</i>
