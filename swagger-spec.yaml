            request.</h4><i>Syntax:</i>
            <strong>?or=field||condition||value</strong><br/>It uses the same
            conditions as the filter parameter<br/><i>Rules and
            <i>Examples:</i></i><ul><li>If there is only <strong>one</strong>
            <code>or</code> present (without <code>filter</code>) then it will
            be interpreted as simple
            filter:</li><ul><li><strong>?or=name||eq||batman</strong></li></ul></ul><ul><li>If
            there are <strong>multiple</strong> <code>or</code> present (without
            <code>filter</code>) then it will be interpreted as a compination of
            <code>OR</code> conditions, as follows:<br><code>WHERE {or} OR {or}
            OR
            ...</code></li><ul><li><strong>?or=name||eq||batman&or=name||eq||joker</strong></li></ul></ul><ul><li>If
            there are <strong>one</strong> <code>or</code> and
            <strong>one</strong> <code>filter</code> then it will be interpreted
            as <code>OR</code> condition, as follows:<br><code>WHERE {filter} OR
            {or}</code></li><ul><li><strong>?filter=name||eq||batman&or=name||eq||joker</strong></li></ul></ul><ul><li>If
            present <strong>both</strong> <code>or</code> and
            <code>filter</code> in any amount (<strong>one</strong> or
            <strong>miltiple</strong> each) then both interpreted as a
            combitation of <code>AND</code> conditions and compared with each
            other by <code>OR</code> condition, as follows:<br><code>WHERE
            ({filter} AND {filter} AND ...) OR ({or} AND {or} AND
            ...)</code></li><ul><li><strong>?filter=type||eq||hero&filter=status||eq||alive&or=type||eq||villain&or=status||eq||dead</strong></li></ul></ul>
