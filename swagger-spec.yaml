            <br/><i>Example:</i> <strong>?fields=email,name</strong>
          required: false
          in: query
          type: string
        - name: filter
          description: >-
            <h4>Adds fields request condition (multiple conditions) to the
            request.</h4><i>Syntax:</i>
            <strong>?filter=field||condition||value</strong><br/><i>Examples:</i>
            <ul><li><strong>?filter=name||eq||batman</strong></li><li><strong>?filter=isVillain||eq||false&filter=city||eq||Arkham</strong>
            (multiple filters are treated as a combination of AND type of
            conditions)</li><li><strong>?filter=shots||in||12,26</strong> (some
            conditions accept multiple values separated by
            commas)</li><li><strong>?filter=power||isnull</strong> (some
            conditions don't accept value)</li></ul><br/>Filter
            Conditions:<ul><li><strong><code>eq</code></strong> (<code>=</code>,
            equal)</li><li><strong><code>ne</code></strong> (<code>!=</code>,
            not equal)</li><li><strong><code>gt</code></strong>
            (<code>&gt;</code>, greater
            than)</li><li><strong><code>lt</code></strong> (<code>&lt;</code>,
            lower that)</li><li><strong><code>gte</code></strong>
            (<code>&gt;=</code>, greater than or
            equal)</li><li><strong><code>lte</code></strong>
            (<code>&lt;=</code>, lower than or
            equal)</li><li><strong><code>starts</code></strong> (<code>LIKE
            val%</code>, starts with)</li><li><strong><code>ends</code></strong>
            (<code>LIKE %val</code>, ends
            with)</li><li><strong><code>cont</code></strong> (<code>LIKE
            %val%</code>, contains)</li><li><strong><code>excl</code></strong>
            (<code>NOT LIKE %val%</code>, not
            contains)</li><li><strong><code>in</code></strong> (<code>IN</code>,
            in range, <strong><em>accepts multiple
            values</em></strong>)</li><li><strong><code>notin</code></strong>
            (<code>NOT IN</code>, not in range, <strong><em>accepts multiple
            values</em></strong>)</li><li><strong><code>isnull</code></strong>
            (<code>IS NULL</code>, is NULL, <strong><em>doesn't accept
            value</em></strong>)</li><li><strong><code>notnull</code></strong>
            (<code>IS NOT NULL</code>, not NULL, <strong><em>doesn't accept
            value</em></strong>)</li><li><strong><code>between</code></strong>
            (<code>BETWEEN</code>, between, <strong><em>accepts two
            values</em></strong>)</li></ul>
